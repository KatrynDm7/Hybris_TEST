# Specifies the location of the spring context file putted automatically to the global platform application context.
cscockpit.application-context=cscockpit-spring.xml

# Default Login Details for the csagent
cscockpit.default.login=csagent
cscockpit.default.password=1234

# make search for string attributes case-insensitive
# (should be set to false if your database searches case-insensitive anyway)
cscockpit.caseinsensitivestringsearch=true