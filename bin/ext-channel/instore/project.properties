# Specifies the location of the spring context file putted automatically to the global platform application context.
instore.application-context=instore-spring.xml

# Ommit urls when scanning for classpath resources, e.g. "metainfo/zk/lang.addon.xml" 
# (needed for some appservers when having different versions of zk libs)
instore.cockpitng.zk.resourcelocator.urlfilter=^.*/cockpit/lib/.*$

instore.cockpitng.globaleventtimer.enabled=true
instore.cockpitng.globaleventtimer.interval=10000

instore.cockpitng.appTitle=hybris Instore
instore.cockpitng.loginTitle=Login