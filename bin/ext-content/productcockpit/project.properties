productcockpit.application-context=productcockpit-spring.xml

productcockpit.default.login=productmanager
productcockpit.default.password=1234

productcockpit.default.lazyloadDelay=500

productcockpit.default.comments.enabled=true

#productcockpit.default.catalogBrowser.maxEntries=1000

productcockpit.default.dateuieditor.lenientDate=false

productcockpit.default.categoryProductRelation.showContextMenu=true

productcockpit.default.categoryTreeBrowser.hideUncategorizedProduct=false

productcockpit.catalogperspective.allowcreatecategoriessubtypes=false

productcockpit.default.contextarea.toolbar.enableNewItemButton=true
productcockpit.default.contextarea.list.hideNewItemButton=false

productcockpit.default.catalogSearchOperator=in

# <cockpit>.default.pagingMold-<cockpit perspective uid> - configures default paging for given perspective
productcockpit.default.pagingMold=normal

