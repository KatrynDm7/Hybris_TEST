typeref.cms.description=hybris WCMS
typeref.cmssite.description=The site object is the entry point for a shop frontend. It collects the catalogs (products and contents) which will be available in the frontend and the URL patterns which acivates the site.
typeref.cmspagetype.description=Page Types
typeref.pagetemplate.description=A Page Template is a master for pages. It defines the available Content Slots for a page and can also contain some pre configured Content Slots.
typeref.contentslotfortemplate.description=Models a relation between a Content Slot and a Page Template with a given position. So for example: Content Slot "footer" for Page Template "main" at position "footer".
typeref.abstractpage.description=A Page. Can be a Content Page, a Category Page, a Product Page and so on.
typeref.contentslot.description=Content Slot are placed on pages and contain Components.
typeref.contentslotforpage.description=Models a relation between a Content Slot and a Page with a given position. So for example: Content Slot "home_main" for Page "homepage" at position "main".
typeref.simplecmscomponent.description=A Component is placed on Content Slots and contains editorial information, like a headline, a text, an image and so on.
typeref.abstractcmscomponentcontainer.description=Component Container.
typeref.restrictiontype.description=Restriction Types
typeref.abstractrestriction.description=Restrictions manage the visibility of pages. They can determine which Content/Product/Category/Catalog Page a user gets represented.
typeref.cmsnavigationnode.description=Navigation Nodes for the WCMS. A Navigation Node can has Navigation Node children, a list of Links and/or a list of Content Pages. Use this type to model classic navigations.
typeref.componenttypegroup.description=A Component Type Group allows to define custom groups of CMS component types. Such groups can be used to define valid component types for the Content Slot.
