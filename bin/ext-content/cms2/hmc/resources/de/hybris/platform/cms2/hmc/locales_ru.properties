txt.contentslotname.general=Имя слота содержимого определяет раздел/место в шаблоне страницы. Каждому разделу может быть назначен слот содержимого.
section.pagetemplate.contentslots=Слоты содержимого
text.pagetemplate.availableslots=Это список всех названий разделов, которые будут доступны для этого шаблона страницы. Каждому разделу будет назначен один слот содержимого.
text.pagetemplate.contentslots=Для этого шаблона страницы определены следующие слоты содержимого. Поэтому при создании новой страницы с помощью этого шаблона страницы данные слоты содержимого будут автоматически присвоены новой странице.
text.slotfortemplate.allowoverwrite=Если слоту содержимого присвоено значение истина, слот содержимого можно перезаписать на уровне страницы. Если ему присвоено значение ложь, назначенный слот содержимого не может быть перезаписан на уровне страницы.
text.contentpage.label=К странице содержимого можно также обращаться с помощью ее метки. Вы можете собрать вместе страницы с ограниченным доступом, задав одинаковое значение метки для всех этих страниц.
section.contentslot.active=Активен
txt.contentslot.active=Здесь можно указать, должен ли быть слот содержимого активным или нет, либо активным только в определенный период времени. Можно также задать дату активности.
