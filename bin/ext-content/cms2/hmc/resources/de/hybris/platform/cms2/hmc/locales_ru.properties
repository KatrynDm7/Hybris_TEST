typeref.cms.description=hybris WCMS
typeref.cmssite.description=Этот объект сайта служит для доступа к внешнему интерфейсу магазина. В нем собраны каталоги (товары и содержимое), которые будут доступны во внешнем интерфейсе, и шаблоны URL, активирующие сайт.
typeref.cmspagetype.description=Типы страницы
typeref.pagetemplate.description=Шаблон страницы - это образец для страниц. В нем определяются доступные слоты содержимого для страницы, а также может содержаться ряд предварительно настроенных слотов содержимого.
typeref.contentslotfortemplate.description=Моделирует связь между слотом содержимого и шаблоном страницы с заданным положением. Например, слот содержимого "нижний колонтитул" для шаблона страницы "основной" с положением "нижний колонтитул".
typeref.abstractpage.description=Страница. Может быть страницей содержимого, страницей категории, страницей товара и т. д.
typeref.contentslot.description=Слоты содержимого размещаются на страницах и включают компоненты.
typeref.contentslotforpage.description=Моделирует связь между слотом содержимого и страницей с заданным положением. Например, слот содержимого "домашняя_основной" для страницы "домашняя страница" с положением "основное".
typeref.simplecmscomponent.description=Компонент размещается в слотах содержимого и содержит редакционные сведения (например, заголовок, текст, изображение и т. д.).
typeref.abstractcmscomponentcontainer.description=Контейнер компонента.
typeref.restrictiontype.description=Типы ограничений
typeref.abstractrestriction.description=Ограничения определяют, видимы ли страницы или нет. С их помощью можно задать страницу содержимого, товара или категории для представления пользователю.
typeref.cmsnavigationnode.description=Узлы навигации для WCMS. Узел навигации может обладать дочерними узлами, списком ссылок и/или списком страниц содержимого. Используйте этот тип для моделирования классических видов навигации.
typeref.componenttypegroup.description=Группа типов компонента позволяет определить пользовательские группы типов компонента CMS. Подобные группы можно использовать для определения допустимых типов компонентов для слота содержимого.
section.cmssite.contentcatalogs=Каталоги содержимого
txt.cmssite.contentcatalogs=Для этого сайта доступны следующие каталоги содержимого.
txt.cmssite.catalog.default=Если этот сайт содержит более одного каталога товаров, выберите один каталог товаров, который изначально будет активен.
section.cmssite.config=Конфигурация
txt.cmssite.startingpage=Выбранная начальная страница будет первой страницей, которую увидит покупатель, зайдя в магазин.
txt.cmssite.redirect=Если вы хотите перенаправить покупателя по другому адресу, можно воспользоваться URL перенаправления (в этом случае не указывайте начальную страницу). 
txt.cmssite.urlpatterns=Шаблоны URL представляют собой список регулярных выражений. Если заданный URL совпадает с любым из этих шаблонов, соответствующий сайт активируется. 
section.cmssite.active=Активен
txt.cmssite.active=Ели вы задаете начальную и/или конечную дату активности, этот сайт будет доступен только в течение данного периода времени. Оба значения указывать не нужно.
