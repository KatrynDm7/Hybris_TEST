txt.contentslotname.general=Un nombre de ranura de contenido define una sección/lugar de una plantilla de página. Es posible asignar una ranura de contenido a cada sección.
section.pagetemplate.contentslots=Ranuras de contenido
text.pagetemplate.availableslots=Esta es la lista de todos los nombres de sección que estarán disponibles para esta plantilla de página. Es posible asignar una ranura de contenido a cada sección.
text.pagetemplate.contentslots=Se han definido las siguientes ranuras de contenido para esta plantilla de página, de modo que si se crea una página con esta plantilla, se le asignarán automáticamente dichas ranuras de contenido.
text.slotfortemplate.allowoverwrite=Si se configura como true, la ranura de contenido se puede sobrescribir en el nivel de la página. Si se configura como false, la ranura de contenido asignada no se puede sobrescribir en el nivel de la página.
text.contentpage.label=También se puede acceder a una página de contenido a través de su etiqueta. Puede agrupar las páginas restringidas configurando la etiqueta de dichas páginas con el mismo valor.
section.contentslot.active=Activo
txt.contentslot.active=Aquí puede especificar si esta ranura de contenido debe estar activa o no, o solo activa en un período de tiempo concreto. Asimismo, puede indicar solo una fecha activa.
