typeref.cms.description=hybris WCMS
typeref.cmssite.description=El objeto de sitio es el punto de entrada para el frontend de una tienda. Recopila los catálogos (productos y contenidos) que estarán disponibles en el frontend y los patrones de URL que activan el sitio.
typeref.cmspagetype.description=Tipos de páginas
typeref.pagetemplate.description=Una plantilla de página es un principal para páginas. Define las ranuras de contenido disponibles para una página y también puede contener ranuras de contenido preconfiguradas.
typeref.contentslotfortemplate.description=Modela una relación entre una ranura de contenido y una plantilla de página con una posición específica. Por ejemplo, la ranura de contenido "pie" para la plantilla de página "principal" en la posición "pie".
typeref.abstractpage.description=Una página. Puede ser una página de contenido, de categorías, de productos, etc.
typeref.contentslot.description=Las ranuras de contenido se colocan en páginas y contienen componentes.
typeref.contentslotforpage.description=Modela una relación entre una ranura de contenido y una página con una posición específica. Por ejemplo, la ranura de contenido "inicio_principal" para la página "página de inicio" en la posición "principal".
typeref.simplecmscomponent.description=Un componente se coloca en las ranuras de contenido y contiene información editorial, como un título, un texto, una imagen, etc.
typeref.abstractcmscomponentcontainer.description=Contenedor de componentes.
typeref.restrictiontype.description=Tipos de restricción
typeref.abstractrestriction.description=Las restricciones administran la visibilidad de las páginas. Pueden determinar con qué contenido/producto/categoría/página de catálogo se representa a un usuario.
typeref.cmsnavigationnode.description=Nodos de navegación para WCMS. Un nodo de navegación puede tener nodos de navegación secundarios, una lista de vínculos o una lista de páginas de contenido. Utilice este tipo para modelar navegaciones clásicas.
typeref.componenttypegroup.description=Un grupo de tipos de componentes permite definir grupos personalizados de tipos de componentes de CMS. Dichos grupos se pueden utilizar para definir tipos de componentes válidos para la ranura de contenido.
section.cmssite.contentcatalogs=Catálogos de contenido
txt.cmssite.contentcatalogs=Los siguientes catálogos de contenido están disponibles para este sitio.
txt.cmssite.catalog.default=Cuando este sitio contenga más de un catálogo de productos, seleccione el catálogo de productos que estará activo inicialmente.
section.cmssite.config=Configuración
txt.cmssite.startingpage=La página de inicio seleccionada será la primera página que se presentará al cliente cuando entre a la tienda.
txt.cmssite.redirect=Si desea redirigir el cliente a otra ubicación, puede utilizar la redirección de URL (en ese caso, deje vacía la página de inicio). 
txt.cmssite.urlpatterns=Los patrones URL son una lista de expresiones regulares. Si una URL específica coincide con uno de esos patrones, este sitio se activa. 
section.cmssite.active=Activo
txt.cmssite.active=Si define una fecha de inicio de activación o una fecha de finalización de activación, este sitio solo estará disponible en ese período de tiempo. No debe especificar ambos valores.
