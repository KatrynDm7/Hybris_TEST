typeref.cms.description=hybris WCMS
typeref.cmssite.description=サイト オブジェクトは、ショップ フロントエンドのエントリ ポイントです。これは、フロントエンドで使用可能なカタログ(商品とコンテンツ)と、サイトを起動する URL パターンを収集します.
typeref.cmspagetype.description=ページ タイプ
typeref.pagetemplate.description=ページ テンプレートはページのマスターです。ページ用に使用可能なコンテンツ スロットを定義し、事前に設定されたコンテンツ スロットもいくつか含みます.
typeref.contentslotfortemplate.description=コンテンツ スロットとページ テンプレートの関係を指定された位置でモデリングします。たとえば "footer" 位置にある "main" ページ テンプレート用の "footer" コンテンツ スロット.
typeref.abstractpage.description=ページ。コンテンツ ページ、カテゴリ ページ、商品ページなどがあります.
typeref.contentslot.description=コンテンツ スロットはページに配置され、コンポーネントを含みます.
typeref.contentslotforpage.description=コンテンツ スロットとページの関係を指定された位置でモデリングします。たとえば、"main" 位置にある "homepage" ページ用の "home_main" コンテンツ スロット.
typeref.simplecmscomponent.description=コンポーネントはコンテンツ スロットに配置され、見出し、テキスト、画像など編集上の情報を含みます.
typeref.abstractcmscomponentcontainer.description=コンポーネント コンテナー.
typeref.restrictiontype.description=制限タイプ
typeref.abstractrestriction.description=制限によって、ページの表示/非表示を管理します。ユーザーにどのコンテンツ/商品/カテゴリ/カタログ ページが提供されるかを決定できます.
typeref.cmsnavigationnode.description=WCMS用のナビゲーション ノード。ナビゲーション ノードはナビゲーション ノード チルドレン、リンクのリスト、コンテンツ ページのリストなどを持つことができます。このタイプを使ってクラッシック ナビゲーションをモデリングしてください.
typeref.componenttypegroup.description=コンポーネント タイプ グループは CMS コンポーネント タイプのカスタム グループを定義できます。このようなグループはコンテンツ スロットの有効なコンポーネント タイプを定義する場合に使用できます.
section.cmssite.contentcatalogs=コンテンツ カタログ
txt.cmssite.contentcatalogs=次のコンテンツ カタログはこのサイトで使用可能です.
txt.cmssite.catalog.default=このサイトに複数の商品カタログがある場合は、最初にアクティブになる商品カタログを 1 つ選択してください.
section.cmssite.config=設定
txt.cmssite.startingpage=選択された開始ページが、ユーザーがショップに入ったときに提示される最初のページになります.
txt.cmssite.redirect=顧客を別の場所にリダイレクトする場合は、「URL をリダイレクトする」を使用できます (この場合、開始ページは空白にしておく) 
txt.cmssite.urlpatterns=URL パターンは正規表現のリストです。与えられた URL がこれらのパターンのいずれかと一致したとき、このサイトが起動されます 
section.cmssite.active=アクティブ
txt.cmssite.active=アクティブ開始日やアクティブ終了日を設定すると、このサイトはこの期間だけ使用可能になります。両方の値を指定しないようにします.
