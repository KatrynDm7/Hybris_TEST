txt.contentslotname.general=コンテンツ スロット名は、ページ テンプレート内のセクションや場所を定義します。各セクションにはコンテンツ スロットを割り当てできます.
section.pagetemplate.contentslots=コンテンツ スロット
text.pagetemplate.availableslots=このページ テンプレート用に使用可能なすべてのセクション名のリストです。各セクションには 1 つのコンテンツ スロットを割り当てできます.
text.pagetemplate.contentslots=このページ テンプレート用には次のコンテンツ スロットが定義されます。このページ テンプレートを使って新規ページが作成される場合、これらのコンテンツ スロットが新規ページに自動的に割り当てられます.
text.slotfortemplate.allowoverwrite=真に設定すると、コンテンツ スロットはページ レベルで上書きできます。偽に設定すると、割り当て済みコンテンツ スロットはページ レベルで上書きできません.
text.contentpage.label=コンテンツ ページもラベルによってアドレス設定できます。これらのすべてのページのラベルに同じ値を設定することで、制限付きページをバンドルできます.
section.contentslot.active=アクティブ
