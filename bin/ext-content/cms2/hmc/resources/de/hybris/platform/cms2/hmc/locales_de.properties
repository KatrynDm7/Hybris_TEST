typeref.cms.description=hybris-WCMS
typeref.cmssite.description=Das Seitenobjekt ist der Einstiegspunkt für den Shop-Auftritt. Es beinhaltet die Kataloge (Produkte und Inhalte), die im Auftritt verfügbar sind und das URL-Muster, das die Seite aktiviert.
typeref.cmspagetype.description=Seitentypen
typeref.pagetemplate.description=Eine Seitenvorlage ist eine Vorlage für Seiten. Sie definiert die vorhandenen Content Slots für eine Seite und kann auch vordefinierte Content Slots enthalten.
typeref.contentslotfortemplate.description=Modelliert eine Beziehung zwischen einem Content Slot und einer Seitenvorlage an einer bestimmten Position. Zum Beispiel: Content Slot "Fußzeile" für Seitenvorlage "main" an der Position "Fußzeile".
typeref.abstractpage.description=Eine Seite. Es kann sich um eine Inhaltsseite, eine Kategorie-Seite, eine Produkt-Seite usw. handeln.
typeref.contentslot.description=Content Slots werden auf Seiten platziert und beinhalten Komponenten.
typeref.contentslotforpage.description=Modelliert die Beziehung zwischen einem Content Slot und einer Seite an einer bestimmten Position. Zum Beispiel: Content Slot "home_main" für die Seite "homepage" an der Position "main".
typeref.simplecmscomponent.description=Eine Komponente, die in einem Content Slot platziert wird und redaktionelle Informationen wie eine Überschrift, Text, Bilder usw. enthält.
typeref.abstractcmscomponentcontainer.description=Komponenten-Container.
typeref.restrictiontype.description=Beschränkungstypen
typeref.abstractrestriction.description=Beschränkungen regeln die Sichtbarkeit von Seiten. Sie können bestimmen welche Inhalts-/Produkt-/Kategorie-/Katalog-Seite ein Benutzer sieht.
typeref.cmsnavigationnode.description=Navigationsknoten für das WCMS. Ein Navigationsknoten kann untergeordnete Navigationsknoten, eine Liste von Links und/oder eine Liste von Inhalts-Elementen haben. Dieser Typ ist für die Modellierung von klassischen Navigationen zu benutzen.
typeref.componenttypegroup.description=Eine Komponententypengruppe ermöglicht es, benutzerdefinierte Gruppen von CMS-Komponententypen zu definieren. Solche Gruppen können dazu verwendet werden, gültige Komponententypen für den Content Slot zu definieren.
section.cmssite.contentcatalogs=Inhaltskataloge
txt.cmssite.contentcatalogs=Folgende Inhaltskataloge sind für diese Seite verfügbar.
txt.cmssite.catalog.default=Wenn diese Seite mehr als einen Produktkatalog enthält, wählen Sie bitte einen Produktkatalog aus, der anfänglich aktiv ist.
section.cmssite.config=Konfiguration
txt.cmssite.startingpage=Die ausgewählte Startseite entspricht der Homepage des Shops.
txt.cmssite.redirect=Wenn der Kunde beim Aufruf des Shops auf eine andere URL weitergeleitet werden soll, kann hier eine Umleitungs-URL angegeben werden 
txt.cmssite.urlpatterns=URL-Muster sind eine Liste von regulären Ausdrücken. Wenn eine URL auf einen dieser Ausdrücke passt, wird dieser Shop aktiviert 
section.cmssite.active=Aktiv
txt.cmssite.active=Wenn Sie ein aktives Von-Datum und/oder ein aktives Bis-Datum setzen, wird diese Seite nur in diesem Zeitabschnitt sichtbar sein. Es müssen nicht beide Werte angegeben werden.
