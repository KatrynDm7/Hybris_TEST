text.pagetemplate.availableslots=Dies ist die Liste aller Abschnittsnamen, die für diese Seitenvorlage verfügbar sind. Jedem Abschnitt kann ein Content Slot zugeordnet werden.
text.pagetemplate.contentslots=Die folgenden Content Slots sind für diese Seitenvorlage definiert. Wenn eine neue Seite mit dieser Seitenvorlage angelegt wird, werden die Content Slots automatisch für die Seite belegt.
text.slotfortemplate.allowoverwrite=Wenn der Wert auf 'true' gesetzt ist, kann der Content Slot auf Seiten-Ebene überschrieben werden. Wenn der Wert auf 'false' gesetzt ist, kann der Content Slot auf Seiten-Ebene nicht überschrieben werden.
text.contentpage.label=Eine Inhaltsseite kann auch über ihre Bezeichnung erreicht werden. Sie können beschränkte Seiten bündeln indem Sie die Bezeichnung für alle Seiten auf den gleichen Wert setzen.
section.contentslot.active=Aktiv
