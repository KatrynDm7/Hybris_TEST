typeref.cms.description=hybris WCMS
typeref.cmssite.description=地點物件是商店前端的進入點。它會收集前端將提供的目錄 (產品與內容) 以及可啟用地點的 URL 樣式.
typeref.cmspagetype.description=頁面類型
typeref.pagetemplate.description=頁面範本是頁面的母版。它可為業面定義可用的內容位置，也可以包含某些預先設定的內容位置.
typeref.contentslotfortemplate.description=在指定位置針對內容位置與頁面範本之間的關係建立模型。例如: 在「footer」位置為內容位置「footer」與頁面範本「main」之間的關係建立模型.
typeref.abstractpage.description=頁面。可以是內容頁面、類別頁面、產品頁面等.
typeref.contentslot.description=內容位置將放置在頁面上，並包含元件.
typeref.contentslotforpage.description=在指定位置針對內容位置與頁面之間的關係建立模型。例如: 在「main」位置為內容位置「home_main」與頁面「homepage」之間的關係建立模型.
typeref.simplecmscomponent.description=元件會放置在內容位置，並包含編輯資訊 (例如標題、文字、影像等).
typeref.abstractcmscomponentcontainer.description=元件容器.
typeref.restrictiontype.description=限制類型
typeref.abstractrestriction.description=限制可管理頁面的可見性。這些限制可確定向使用者呈現的內容/產品/類別/目錄頁面.
typeref.cmsnavigationnode.description=WCMS 的導覽節點。導覽節點可具有導覽節點子系、連結清單及/或內容頁面清單。使用此類型可為一般導覽建立模型.
typeref.componenttypegroup.description=透過元件類型群組，可以定義 CMS 元件類型的自訂群組。此類群組可用於定義內容位置的有效元件類型.
