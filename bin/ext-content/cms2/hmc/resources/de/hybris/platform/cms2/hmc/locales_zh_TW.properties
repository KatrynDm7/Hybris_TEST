txt.cmssite.redirect=若您希望將客戶重新導向至其他位置，可以使用重新導向 URL (在此狀況下，請將開始頁面留空)。 
txt.cmssite.urlpatterns=URL 樣式是規則運算式的清單。若提供的 URL 與其中任意樣式相符，則會啟用此地點。 
