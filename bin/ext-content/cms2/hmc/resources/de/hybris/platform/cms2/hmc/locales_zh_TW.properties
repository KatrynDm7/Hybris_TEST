text.slotfortemplate.allowoverwrite=若設為 true，可在頁面層級上覆寫內容位置。若設為 false，則無法在頁面層級上覆寫分配的內容位置.
text.contentpage.label=也可以透過內容頁面的標籤對內容頁面進行定址。透過將所有受限制頁面的標籤設定為相同值，可以搭售受限制的頁面.
