typeref.cms.description=hybris WCMS
typeref.cmssite.description=Objek situs adalah pintu masuk untuk bagian depan toko. Objek situs mengumpulkan katalog (produk dan konten) yang akan disediakan di bagian depan toko dan mengumpulkan pola-pola URL yang akan mengaktifkan situs.
typeref.cmspagetype.description=Tipe Halaman
typeref.pagetemplate.description=Templat Halaman adalah master untuk halaman. Templat ini menentukan Slot Konten yang tersedia untuk suatu halaman dan bisa berisi sejumlah Slot Konten yang telah dikonfigurasi sebelumnya.
typeref.contentslotfortemplate.description=Memodelkan relasi antara Slot Konten dan Templat Halaman dengan posisi tertentu. Misalnya: Slot konten "kaki" untuk "badan" Templat Halaman di posisi "kaki".
typeref.abstractpage.description=Sebuah Halaman. Bisa berupa Halaman Konten, Halaman Kategori, Halaman Produk, dan sebagainya.
typeref.contentslot.description=Slot Konten ditempatkan pada halaman dan berisi Komponen.
typeref.contentslotforpage.description=Memodelkan relasi antara Slot Konten dan Halaman dengan posisi tertentu. Misalnya: Slot Konten "muka_utama" untuk "muka" Halaman di posisi "utama".
typeref.simplecmscomponent.description=Komponen ditempatkan pada Slot Konten dan berisi informasi editorial, seperti tajuk, teks, gambar, dan sebagainya.
typeref.abstractcmscomponentcontainer.description=Kontener Komponen.
typeref.restrictiontype.description=Tipe Batasan
typeref.abstractrestriction.description=Batasan mengatur keterlihatan halaman. Batasan dapat menentukan Halaman Konten/Produk/Kategori/Katalog mana yang disajikan ke pengguna.
typeref.cmsnavigationnode.description=Simpul Navigasi untuk WCMS. Simpul Navigasi bisa memiliki anak Simpul Navigasi, daftar Tautan, dan/atau daftar Halaman Konten. Gunakan tipe ini untuk memodelkan navigasi klasik.
typeref.componenttypegroup.description=Grup Tipe Komponen dapat menentukan grup spesifik dari tipe komponen CMS. Grup-grup tersebut dapat digunakan untuk menentukan tipe komponen yang valid untuk Slot Konten.
