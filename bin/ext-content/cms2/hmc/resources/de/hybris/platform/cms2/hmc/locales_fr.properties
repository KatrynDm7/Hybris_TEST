txt.cmssite.catalog.default=Si le site contient plusieurs catalogues de produits, sélectionnez le catalogue initialement actif.
section.cmssite.config=Configuration
txt.cmssite.startingpage=La page de début sélectionnée sera la première page présentée aux clients accédant au magasin.
txt.cmssite.redirect=Si vous souhaitez rediriger le client vers un autre emplacement, vous pouvez utiliser l'URL de redirection (dans ce cas, laissez la page de début vide). 
txt.cmssite.urlpatterns=Les schémas d'URL Sont une liste d'expressions rationnelles. Si une URL donnée correspond à l'un de ces schémas, le site est activé. 
section.cmssite.active=Activé
txt.cmssite.active=Si vous définissez une date de début active et/ou une date de fin active, le site sera uniquement disponible durant cette période. Vous ne devez pas spécifier ces deux valeurs.
