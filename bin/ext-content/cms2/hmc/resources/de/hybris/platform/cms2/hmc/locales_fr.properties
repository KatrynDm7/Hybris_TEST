typeref.cms.description=WCMS Hybris
typeref.cmssite.description=L'objet de site représente le point d'entrée pour un système frontal de boutique. Il rassemble les catalogues (produits et contenu) qui seront disponibles sur le système frontal et les schémas d'URL qui activent le site.
typeref.cmspagetype.description=Types de page
typeref.pagetemplate.description=Un modèle de page est une page principale qui définit les emplacements de contenu disponibles pour une page et qui peut également contenir des emplacements de contenu préconfigurés.
typeref.contentslotfortemplate.description=Définit la relation entre un emplacement de contenu et un modèle de page au niveau d'une position. Par exemple : Emplacement de contenu "footer" pour un modèle de page "main" à la position "footer".
typeref.abstractpage.description=Une page. Il peut s'agir d'une page de contenu, d'une page de catégorie, d'une page produit et ainsi de suite.
typeref.contentslot.description=Les emplacements de contenus sont placés sur les pages et contiennent des composants.
typeref.contentslotforpage.description=Définit une relation entre un emplacement de contenu et une page au niveau d'une position. Par exemple : Emplacement de contenu "home_main" pour une page "homepage" à la position "main".
typeref.simplecmscomponent.description=Un composant est placé sur des emplacements de contenu et contient des informations éditoriales, telles qu'un titre, un texte, une image et ainsi de suite.
typeref.abstractcmscomponentcontainer.description=Conteneur de composants.
typeref.restrictiontype.description=Types de restriction
typeref.abstractrestriction.description=Les restrictions permettent de gérer la visibilité des pages. Elles permettent de désigner la page de contenu, de produit, de catégorie ou de catalogue affichée aux utilisateurs.
typeref.cmsnavigationnode.description=Noeuds de navigation pour les WCMS. Un noeud de navigation peut avoir des noeuds de navigation enfant, une liste de liens et/ou une liste de pages de contenu. Ce type permet de définir des navigations classiques.
typeref.componenttypegroup.description=Un groupe de type de restriction permet de définir des groupes personnalisés de types de composant CMS. Ces groupes peuvent être utilisés pour définir des types de composant valides pour l'emplacement de contenu.
