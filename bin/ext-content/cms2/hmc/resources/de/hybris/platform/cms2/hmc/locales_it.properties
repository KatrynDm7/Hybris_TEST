txt.contentslotname.general=Il nome dello spazio contenuto definisce una sezione o un punto in un modello di pagina. Ad ogni sezione è possibile assegnare uno spazio contenuto.
section.pagetemplate.contentslots=Spazi contenuto
text.pagetemplate.availableslots=Elenco di tutti i nomi delle sezioni che saranno disponibili per questo modello di pagina. Ad ogni sezione è possibile assegnare uno spazio contenuto.
text.pagetemplate.contentslots=Per questo modello di pagina vengono definiti i seguenti spazi contenuto, quindi se viene creata una nuova pagina utilizzando questo modello di pagina, quegli spazi contenuto verranno automaticamente assegnati alla nuova pagina.
text.slotfortemplate.allowoverwrite=Se impostato su true, lo spazio contenuto può essere sovrascritto a livello di pagina. Se impostato su false, lo spazio contenuto assegnato non può essere sovrascritto a livello di pagina.
text.contentpage.label=È possibile accedere alla pagina contenuto anche tramite la relativa etichetta. È possibile raggruppare le pagine limitate impostando l'etichetta per tutte quelle pagine sullo stesso valore.
section.contentslot.active=Attivo
txt.contentslot.active=In questo punto è possibile specificare se lo spazio contenuto deve essere attivo o no, oppure attivo solo per un determinato intervallo di tempo. È anche possibile specificare l'opzione solo data attiva.
