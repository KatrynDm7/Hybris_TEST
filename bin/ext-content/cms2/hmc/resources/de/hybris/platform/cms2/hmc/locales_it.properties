typeref.cms.description=WCMS hybris
typeref.cmssite.description=L'oggetto del sito è il punto di registrazione per il front-end di un punto di vendita. Riunisce i cataloghi (prodotti e contenuti) che saranno disponibili nel front-end e gli schemi URL che attivano il sito.
typeref.cmspagetype.description=Tipi di pagina
typeref.pagetemplate.description=Il modello di pagina è un elemento principale per le pagine. Definisce gli spazi contenuto disponibili per una pagina e può anche contenere alcuni spazi contenuto preconfigurati.
typeref.contentslotfortemplate.description=Modella una relazione tra uno spazio contenuto e un modello di pagina con una determinata posizione. Ad esempio: spazio contenuto "piè di pagina" per modello di pagina "elemento principale" nella posizione "piè di pagina".
typeref.abstractpage.description=Pagina. Può essere una pagina contenuto, una pagina categoria, una pagina prodotto e così via.
typeref.contentslot.description=Gli spazi contenuto si trovano nelle pagine e contengono i componenti.
typeref.contentslotforpage.description=Modella una relazione tra uno spazio contenuto e una pagina con una determinata posizione. Ad esempio: spazio contenuto "home_principale" per la pagina "home page" nella posizione "principale".
typeref.simplecmscomponent.description=Negli spazi contenuto viene inserito un componente che contiene informazioni editoriali, ad es. un'intestazione, un testo, un'immagine e così via.
typeref.abstractcmscomponentcontainer.description=Contenitore componenti.
typeref.restrictiontype.description=Tipi di restrizione
typeref.abstractrestriction.description=Le restrizioni consentono di gestire la visibilità delle pagine, ovvero la rappresentazione di elementi quali contenuto/prodotto/categoria/pagina catalogo per l'utente.
typeref.cmsnavigationnode.description=Nodi di navigazione per il WCMS. Nel nodo di navigazione possono essere presenti elementi secondari del nodo di navigazione, un elenco di collegamenti e/o un elenco di pagine contenuto. Utilizzare questo tipo per modellare le navigazioni classiche.
typeref.componenttypegroup.description=Un gruppo tipi di componente consente di definire gruppi personalizzati di tipi di componente CMS. Tali gruppi possono essere utilizzati per definire tipi di componente validi per lo spazio contenuto.
section.cmssite.contentcatalogs=Cataloghi contenuto
txt.cmssite.contentcatalogs=Per questo sito sono disponibili i seguenti cataloghi contenuto.
txt.cmssite.catalog.default=Se il sito contiene più cataloghi prodotto, selezionarne uno: questo sarà inizialmente attivo.
section.cmssite.config=Configurazione
txt.cmssite.startingpage=La pagina iniziale selezionata sarà la prima pagina che il cliente visualizzerà dopo l'accesso al punto di vendita.
txt.cmssite.redirect=Per reindirizzare il cliente in un altro percorso, è possibile utilizzare l'URL di reindirizzamento (in tal caso, lasciare vuota la pagina iniziale) 
txt.cmssite.urlpatterns=Gli schemi URL sono un elenco di espressioni regolari. Se un determinato URL corrisponde a uno di tali schemi, il sito si attiva 
section.cmssite.active=Attivo
txt.cmssite.active=Se si imposta "attivo da" e/o "attivo fino a", il sito sarà disponibile solo in quell'intervallo di tempo. Non è necessario specificare i due valori.
