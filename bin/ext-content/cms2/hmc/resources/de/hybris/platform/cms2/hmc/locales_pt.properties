txt.cmssite.startingpage=A página inicial será a primeira página que o cliente verá ao entrar na loja.
txt.cmssite.redirect=Caso deseje redirecionar o cliente para outra localização, é possível usar Redirecionar o URL (neste caso, deixar a página inicial vazia). 
txt.cmssite.urlpatterns=Os padrões de URL são uma lista de expressões regulares. Se um determinado URL coincide com quaisquer destes padrões, este site é ativado. 
