text.pagetemplate.contentslots=Os seguintes slots de conteúdo estão definidos para este modelo de página, portanto, se uma nova página for criada usando este modelo de página, estes slots de conteúdo serão automaticamente atribuídos para a nova página.
text.slotfortemplate.allowoverwrite=Se definido como verdadeiro, o slot de conteúdo pode ser sobrescrito no nível da página. SE definido como falso, o slot de conteúdo não pode ser sobrescrito no nível da página.
text.contentpage.label=Uma página de conteúdo também pode ser endereçada através de sua legenda. Você pode juntar páginas restringidas ao definir a legenda para todas estas páginas com o mesmo valor.
