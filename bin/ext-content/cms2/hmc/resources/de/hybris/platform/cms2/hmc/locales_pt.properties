typeref.cms.description=hybris WCMS
typeref.cmssite.description=O objeto do site é o ponto de entrada para um frontend de loja. Ele coleta os catálogos (produtos e conteúdos) que estarão disponíveis no frontend e os padrões de URL que ativam o site.
typeref.cmspagetype.description=Tipos de páginas
typeref.pagetemplate.description=Um modelo de página é o mestre para páginas. Ele define os slots de conteúdo disponíveis para uma página e também pode conter alguns slots de conteúdo pré-configurados.
typeref.contentslotfortemplate.description=Modela a relação entre um slot de conteúdo e um modelo de página com uma determinada posição. Portanto, por exemplo: "Rodapé" do slot de conteúdo para o modelo de página "principal" na posição "rodapé".
typeref.abstractpage.description=Um página. Pode ser uma página de conteúdo, uma página de categoria, uma página de produto e assim por diante.
typeref.contentslot.description=Os slots de conteúdo são colocados em páginas e contêm componentes.
typeref.contentslotforpage.description=Modela a relação entre um slot de conteúdo e uma página com uma determinada posição. Portanto, por exemplo, Slot de conteúdo "principal" para a página "principal" na posição "principal".
typeref.simplecmscomponent.description=Um componente é colocado em slots de conteúdo e contém informações editoriais, como uma manchete, um texto, uma imagem e assim por diante.
typeref.abstractcmscomponentcontainer.description=Container de componente.
typeref.restrictiontype.description=Tipos de restrições
typeref.abstractrestriction.description=As restrições gerenciam a visibilidade de páginas. Elas podem determinar qual página de conteúdo/produto/categoria/catálogo o usuário receber apresentada.
typeref.cmsnavigationnode.description=Nós de navegação para o WCMS. Um nó de navegação pode ser um nó secundário de navegação, uma lista de links e/ou uma lista de páginas de conteúdo. Use este tipo para modelar navegações clássicas.
typeref.componenttypegroup.description=Um grupo de tipos de componentes permite definir grupos personalizados de tipos de componentes CMS. Tais grupos podem ser usados para definir tipos válidos de componentes para o slot de componente.
