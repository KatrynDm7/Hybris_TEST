typeref.abstractpage.description=एक पृष्ठ. विषय-वस्तु पृष्ठ, श्रेणी पृष्ठ, उत्पाद पृष्ठ, इत्यादि हो सकता है.
typeref.contentslot.description=विषय-वस्तु स्लॉट को पृष्ठों पर स्थापित किया जाता है तथा उसमें घटक शामिल होते हैं.
typeref.contentslotforpage.description=दी गई स्थिति के साथ विषय-वस्तु स्लॉट तथा पृष्ठ के मध्य संबंध तैयार करता है. जैसे: स्थिति "मुख्य" पर पृष्ठ "मुख्यपृष्ठ" हेतु विषय-वस्तु स्लॉट "home_main".
typeref.simplecmscomponent.description=घटक को विषय-वस्तु स्लॉट्स में स्थापित किया जाता है तथा उसमें शीर्षक, टेक्स्ट, छवि, इत्यादि जैसी संपादकीय जानकारी शामिल होती है.
typeref.abstractcmscomponentcontainer.description=घटक कंटेनर.
