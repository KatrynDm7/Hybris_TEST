typeref.cmssite.description=साइट ऑब्जेक्ट किसी दूकान के फ्रंटएंड हेतु प्रविष्टि बिंदु होता है. यह फ्रंटएंड पर उपलब्ध होने वाले कैटलॉग (उत्पाद एवं सामग्रियों) तथा साइट को सक्रिय करने वाले URL पैटर्न संग्रहित करता है.
