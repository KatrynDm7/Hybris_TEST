typeref.componenttypegroup.description=घटक प्रकार समूह CMS घटक प्रकारों के कस्टम समूहों को निर्धारित करने देता है. ऐसे समूहों का उपयोग विषय-वस्तु स्लॉट हेतु मान्य घटक प्रकारों का निर्धारण करने के लिए किया जा सकता है.
