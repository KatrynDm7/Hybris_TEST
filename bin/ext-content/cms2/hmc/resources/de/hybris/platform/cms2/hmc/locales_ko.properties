typeref.cms.description=hybris WCMS
typeref.cmssite.description=사이트 개체는 상점 프런트엔드의 진입 지점입니다. 이것은 사이트를 활성화하는 프런트엔드와 URL 패턴에서 사용할 수 있는 카탈로그(제품과 콘텐츠)를 수집합니다.
typeref.cmspagetype.description=페이지 유형
typeref.pagetemplate.description=페이지 템플릿은 페이지의 마스터입니다. 이것은 페이지에 대해 사용할 수 있는 콘텐츠 슬롯을 정의하고 몇 가지 미리 구성된 콘텐츠 슬롯을 포함할 수도 있습니다.
typeref.contentslotfortemplate.description=위치가 지정된 콘텐츠 슬롯과 페이지 템플릿 사이의 관계를 모델링합니다. 예: 위치 "footer"에 있는 페이지 템플릿 "main"의 콘텐츠 슬롯 "footer".
typeref.abstractpage.description=페이지. 콘텐츠 페이지, 범주 페이지, 제품 페이지 등이 될 수 있습니다.
typeref.contentslot.description=콘텐츠 슬롯은 페이지에 배치되며 구성 요소를 포함합니다.
typeref.contentslotforpage.description=위치가 지정된 콘텐츠 슬롯과 페이지 사이의 관계를 모델링합니다. 예: 위치 "main"에 있는 페이지 "homepage"에 대한 콘텐츠 슬롯 "home_main".
typeref.simplecmscomponent.description=구성 요소는 콘텐츠 슬롯에 배치되고 헤드라인, 텍스트, 이미지 등과 같은 편집 정보를 포함합니다.
typeref.abstractcmscomponentcontainer.description=구성 요소 컨테이너.
typeref.restrictiontype.description=제한 유형
typeref.abstractrestriction.description=제한은 페이지의 표시 유형을 관리합니다. 사용자가 표현한 콘텐츠/제품/범주/카탈로그 페이지를 결정할 수 있습니다.
typeref.cmsnavigationnode.description=WCMS의 탐색 노드. 탐색 노드는 탐색 노드 하위, 링크 목록 및/또는 콘텐츠 페이지 목록이 될 수 있습니다. 이 유형을 사용하여 클래식 탐색을 모델링합니다.
typeref.componenttypegroup.description=구성 요소 유형 그룹을 사용하면 CMS 구성 요소 유형의 사용자 지정 그룹을 정의할 수 있습니다. 이런 그룹은 콘텐츠 슬롯에 유효한 구성 요소 유형을 정의하는 데 사용할 수 있습니다.
section.cmssite.contentcatalogs=콘텐츠 카탈로그
txt.cmssite.contentcatalogs=이 사이트에는 다음 콘텐츠 카탈로그를 사용할 수 있습니다.
txt.cmssite.catalog.default=이 사이트에 둘 이상의 제품 카탈로그가 포함되어 있으면 초기에 활성화될 한 제품 카탈로그를 선택하십시오.
section.cmssite.config=구성
txt.cmssite.startingpage=선택한 시작 페이지는 상점에 들어올 때 고객에게 표시할 첫 페이지가 됩니다.
txt.cmssite.redirect=고객을 다른 위치로 리디렉션하려는 경우 URL 리디렉션을 사용할 수 있습니다(이 경우, 시작 페이지를 비워 두십시오). 
txt.cmssite.urlpatterns=URL 패턴은 정규 표현식의 목록입니다. 지정된 URL이 이러한 패턴과 일치하는 경우 이 사이트가 활성화됩니다. 
section.cmssite.active=활성
txt.cmssite.active=활성 시작 날짜 및/또는 활성 종료 날짜를 설정하는 경우 이 사이트는 이 기간에만 사용할 수 있습니다. 두 값을 모두 지정해서는 안 됩니다.
