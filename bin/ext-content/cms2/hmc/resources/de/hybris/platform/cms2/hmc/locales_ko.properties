txt.contentslotname.general=콘텐츠 슬롯 이름은 페이지 템플릿에서 섹션/위치를 정의합니다. 각 섹션에 대해 콘텐츠 슬롯을 할당할 수 있습니다.
section.pagetemplate.contentslots=콘텐츠 슬롯
text.pagetemplate.availableslots=이는 이 페이지 템플릿에 사용할 수 있는 모든 섹션 이름 목록입니다. 각 섹션은 한 콘텐츠 슬롯에 할당할 수 있습니다.
text.pagetemplate.contentslots=다음 콘텐츠 슬롯은 이 페이지 템플릿에 정의되므로 이 페이지 템플릿을 사용하여 새 페이지를 만드는 경우 이러한 콘텐츠 슬롯은 새 페이지에 자동 할당됩니다.
text.slotfortemplate.allowoverwrite=true로 설정하는 경우 콘텐츠 슬롯은 페이지 수준에서 덮어쓸 수 있습니다. false로 설정하는 경우 할당된 콘텐츠 슬롯은 페이지 수준에서 덮어쓸 수 없습니다.
text.contentpage.label=콘텐츠 페이지는 레이블을 통해 해결할 수도 있습니다. 모든 페이지의 레이블을 같은 값으로 설정함으로써 제한된 페이지를 번들로 처리할 수 있습니다.
