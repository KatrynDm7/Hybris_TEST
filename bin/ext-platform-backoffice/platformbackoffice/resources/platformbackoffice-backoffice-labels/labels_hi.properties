hmc.text.dynamicsavedquery.wherepart.description=सामान्यतः क्वेरी में एक where भाग होता है. इस where भाग यहां पर निर्मित करें. Sub Select Query की स्थिति में आपके पास एकाधिक where भाग हो सकते हैं, अतः आप यहां पर उनकी सूची प्रदान कर सकते हैं. मात्र यह सुनिश्चित कर लें कि वे अपने प्रतिस्थापी पैटर्न में भिन्न हों. यह भी सुनिश्चित कर लें कि आपके where भाग का प्रतिस्थापी पैटर्न आपकी क्वेरी के where भाग से मेल खाता हो. हमारे उपरोक्त उदाहरण के अनुसार आपके पास कम से कम एक where भाग होना चाहिए, जिसमें &lt;param&gt; का उपयोग प्रतिस्थापी पैटर्न के रूप में किया गया हो.
