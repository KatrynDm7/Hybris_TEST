# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

assistedservicefacades.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
assistedservicefacades.application-context=assistedservicefacades-spring.xml

# Defines the time after which the asagent is logged out of the ASM
assistedservicefacades.agentsession.timeout=660

# Defines the time which the timer counts down from in the storefront
assistedservicefacades.agentsession.timer=600

# Defines if functionality to create customer is disabled or not. Expects boolean values (true, false).
assistedservicefacades.createDisabled=false