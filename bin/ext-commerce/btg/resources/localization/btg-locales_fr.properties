type.btgruletype.user.description=La règle de client peut vérifier toute sorte de données d'un utilisateur authentifié. Cette règle permet de vérifier si un client appartient à certains groupes d'utilisateurs, si l'utilisateur est un homme ou une femme, le pays dans lequel il se trouve et ainsi de suite. Veuillez noter que cette règle renverra toujours la valeur false pour les utilisateurs anonymes.
