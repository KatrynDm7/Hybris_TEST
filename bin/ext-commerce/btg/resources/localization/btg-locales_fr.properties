type.btgruletype.script.description=
type.btgruletype.wcms.name=Règle de site Web
type.btgruletype.wcms.description=La règle de site Web peut vérifier le comportement de l'utilisateur sur votre site Web. Cette règle permet de vérifier les pages de votre site Web que l'utilisateur a visitées, les produits et les catégories qu'il a consultés et ainsi de suite.

