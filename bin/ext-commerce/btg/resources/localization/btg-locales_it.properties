type.btgruletype.order.name=Regola dell'ordine
type.btgruletype.order.description=La regola dell'ordine può controllare ogni elemento associato alla cronologia ordini di un cliente. Tramite questa regola è possibile controllare quanti ordini sono stati emessi da un cliente, il valore totale degli ultimi ordini, quali prodotti erano inclusi negli ultimi ordini e così via. La regola restituirà sempre false per gli utenti anonimi.
type.btgruletype.cart.name=Regola del carrello
type.btgruletype.cart.description=La regola del carrello può controllare ogni elemento riferito al carrello della spesa corrente. Tramite questa regola è possibile controllare i prodotti attualmente presenti nel carrello dell'utente, l'importo totale del carrello, le categorie di appartenenza dei prodotti nel carrello e così via.
type.btgruletype.user.name=Regola cliente 
type.btgruletype.user.description=La regola cliente può controllare tutti i tipi di dati di un utente autenticato. Tramite questa regola è possibile controllare se un cliente appartiene a un determinato gruppo di utenti, se è maschio o femmina, il paese di residenza e così via. La regola restituirà sempre false per gli utenti anonimi.
type.btgruletype.script.name=Regola script BTG
type.btgruletype.script.description=
type.btgruletype.wcms.name=Regola del sito web
type.btgruletype.wcms.description=La regola del sito web può controllare il comportamento degli utenti del sito. Tramite questa regola è possibile controllare quali pagine del sito web sono state visitate, i prodotti e le categorie visualizzati e così via.

