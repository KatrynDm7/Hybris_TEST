type.btgruletype.order.name=Aturan Order
type.btgruletype.order.description=Aturan order dapat mengecek segala yang berhubungan dengan riwayat order pelanggan. Anda dapat menggunakan aturan ini untuk mengecek berapa kali pelanggan memasukkan order, nilai total order terakhirnya, produk apa saja yang ada di order terakhir, dan sebagainya. Perlu diingat bahwa aturan ini akan selalu mengembalikan hasil dengan nilai salah untuk pelanggan anonim.
type.btgruletype.cart.name=Aturan Troli
type.btgruletype.cart.description=Aturan troli dapat mengecek segala yang terkait dengan troli belanja aktif pelanggan. Anda dapat menggunakan aturan ini untuk mengecek produk apa saja yang saat ini dimiliki pengguna di trolinya, jumlah total troli pengguna, termasuk dari kategori mana produk dalam troli berasal, dan sebagainya.
type.btgruletype.user.name=Aturan Pelanggan 
type.btgruletype.user.description=Aturan pelanggan dapat mengecek segala jenis data pelanggan untuk pelanggan terotentikasi. Anda dapat menggunakan aturan ini untuk mengecek apakah seorang pelanggan berada di grup pengguna tertentu, apakah pengguna berjenis kelamin pria atau wanita, negara tempat tinggalnya, dan sebagainya. Perlu diingat bahwa aturan ini akan selalu mengembalikan nilai salah untuk pelanggan anonim.
type.btgruletype.script.name=Aturan Skrip BTG
type.btgruletype.script.description=
type.btgruletype.wcms.name=Aturan Situs Web
type.btgruletype.wcms.description=Aturan situs web dapat mengecek perilaku pengguna di situs web Anda. Dan Anda dapat menggunakan aturan ini untuk mengecek halaman mana dari situs web Anda yang dikunjungi pengguna, produk dan kategori apa yang dilihat pengguna, dan sebagainya.

