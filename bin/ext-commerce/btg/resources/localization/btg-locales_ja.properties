type.btgruletype.order.name=注文規則
type.btgruletype.order.description=注文規則は、顧客の注文履歴に関するすべてをチェックできます。この規則を使用して、顧客の注文回数や、顧客の最後の注文の合計金額、最後の注文に含まれていた商品などを調べることができます。この規則は匿名ユーザーに対しては常に偽を返すことに注意してください.
type.btgruletype.cart.name=カート規則
type.btgruletype.cart.description=カート規則は、顧客の現在のカートに関するすべてをチェックできます。この規則を使用して、ユーザーの現在のカート内の商品や、カートの合計金額、カートの商品が属するカテゴリなどを調べることができます.
type.btgruletype.user.name=顧客規則 
type.btgruletype.user.description=顧客規則は、認証されたユーザーのすべてのユーザー データをチェックできます。この規則を使用して、顧客が特定のユーザー グループに含まれているかどうか、ユーザーの性別、ユーザーが住んできる国などを調べることができます。この規則は、匿名ユーザーに対しては常に偽を返すことに注意してください.
type.btgruletype.script.name=BTG スクリプト規則
type.btgruletype.script.description=
type.btgruletype.wcms.name=ウェブサイト規則
type.btgruletype.wcms.description=ウェブサイト規則は、自分のウェブサイトのユーザーの活動をチェックできます。この規則を使用して、ユーザーが訪問したウェブサイト内のページや、ユーザーが閲覧した商品やカテゴリなどをチェックすることができます.

