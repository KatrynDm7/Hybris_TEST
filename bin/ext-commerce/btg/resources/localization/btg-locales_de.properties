type.btgruletype.order.name=Bestellungsregel
type.btgruletype.order.description=Mit der Bestellungsregel können Sie alle mit dem Bestellungsverlauf eines Kunden verbundenen Daten prüfen. Sie können diese Regel verwenden, um zu prüfen, wie oft ein Kunde eine Bestellung aufgegeben hat, wie hoch der Gesamtwert der letzten Bestellungen war, welche Produkte die letzte Bestellung beinhaltete usw. Beachten Sie, dass diese Regel bei anonymen Benutzern immer False zurückgibt.
type.btgruletype.cart.name=Warenkorb-Regel
