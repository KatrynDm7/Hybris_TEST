type.btgruletype.user.name=Kundenregel 
type.btgruletype.user.description=Mit der Kundenregel können Sie alle Benutzerdaten eines authentifizierten Benutzers prüfen. Sie können diese Regel verwenden, um festzustellen, ob der Kunde Mitglied in speziellen Benutzergruppen ist, ob es sich um einen Mann oder eine Frau handelt, in welchem Land der Kunde lebt usw. Beachten Sie, dass diese Regel bei anonymen Benutzern immer False zurückgibt.
type.btgruletype.script.name=BTG Script-Regel
type.btgruletype.script.description=
type.btgruletype.wcms.name=Website-Regel
type.btgruletype.wcms.description=Mit der Website-Regel können Sie um das Verhalten eines Benutzers auf Ihrer Website prüfen. Sie können diese Regel verwenden, um festzustellen, welche Seiten, Produkte und Kategorien der Benutzer betrachtet hat usw.

