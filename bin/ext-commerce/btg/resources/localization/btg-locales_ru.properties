### Localization for type BTGRuleType

type.btgruletype.name=Тип правила
type.btgruletype.description=Тип правила BTG
type.btgruletype.order.name=Правило заказа
type.btgruletype.order.description=Правило заказа может применяться для проверки всего, что связано с историей заказов покупателя. Вы можете использовать это правило, чтобы проверять, сколько раз покупатель оформил заказ, общую сумму его последних заказов, какие товары содержались в последних заказах и т. д. Просим учесть, что это правило всегда будет возвращать значение "ложь" в случае анонимных пользователей.
type.btgruletype.cart.name=Правило корзины
type.btgruletype.cart.description=Правило корзины может применяться для проверки всего, что связано с текущей корзиной покупателя. Это правило можно использовать для того, чтобы узнать, какие товары находятся сейчас в корзине, общую сумму покупок в корзине, к каким категориям относятся товары в корзине и т. д.
type.btgruletype.user.name=Правило покупателя 
type.btgruletype.user.description=Правило покупателя может применяться для проверки всех видов пользовательских данных прошедшего проверку пользователя. Это правило можно использовать, чтобы узнать, не принадлежит ли пользователь к определенным группам пользователей, является ли он мужчиной или женщиной, его страну проживания и так далее. Просим учесть, что это правило всегда будет возвращать значение "ложь" в случае анонимных пользователей.
type.btgruletype.script.name=Правило сценария поведенческого таргетинга
type.btgruletype.script.description=
type.btgruletype.wcms.name=Правило веб-сайта
type.btgruletype.wcms.description=Правило веб-сайта может применяться для проверки поведения пользователя на вашем веб-сайте. С его помощью можно узнать, какие страницы он посетил, товары и категории, которые он просмотрел, и так далее.

