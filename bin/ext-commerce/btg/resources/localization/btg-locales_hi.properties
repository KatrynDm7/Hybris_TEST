### Localization for type BTGRuleType

type.btgruletype.name=नियम-प्रकार
type.btgruletype.description=BTG नियम- प्रकार
type.btgruletype.order.name=ऑर्डर का नियम
type.btgruletype.order.description=ऑर्डर का नियम किसी ग्राहक के पूर्व ऑर्डर से संबंधित सभी जानकारियों की जांच कर सकता है. आप इस नियम का उपयोग ग्राहक ने कितनी बार ऑर्डर किया है, उसके ऑर्डर की कुल लागत कितनी है, अंतिम ऑर्डर में कौन से उत्पाद सम्मिलित थे इत्यादि की जांच हेतु कर सकते हैं. कृपया ध्यान दें कि अज्ञात प्रयोक्ताओं हेतु यह नियम सदैव उत्तर के रूप में गलत की वापसी करेगा.
type.btgruletype.cart.name=कार्ट नियम
type.btgruletype.cart.description=कार्ट नियम किसी ग्राहक के वर्तमान शॉपिंग कार्ट से संबंधित सभी जानकारियों की जांच कर सकता है. आप इस नियम का उपयोग प्रयोक्ता के कार्ट में विद्यमान उत्पाद, उसके कार्ट का कुल योग, कार्ट के उत्पाद किन श्रेणियों से संबंधित हैं इत्यादि की जांच हेतु कर सकते हैं.
type.btgruletype.user.name=ग्राहक नियम 
type.btgruletype.user.description=ग्राहक नियम किसी प्रमाणित प्रयोक्ता के सभी प्रकार के प्रयोक्ता डाटा की जांच कर सकता है. आप इस नियम का उपयोग ग्राहक किसी विशेष प्रयोक्ता समूह में है अथवा नहीं, प्रयोक्ता पुरुष है अथवा महिला, वह किस देश में रहता है इत्यादि जानने हेतु कर सकते हैं. कृपया ध्यान दें कि अज्ञात प्रयोक्ताओं हेतु यह नियम सदैव उत्तर के रूप में गलत की वापसी करेगा.
type.btgruletype.script.name=BTG स्क्रिप्ट नियम
type.btgruletype.script.description=
type.btgruletype.wcms.name=वेबसाइट नियम
type.btgruletype.wcms.description=वेबसाइट नियम आपकी वेबसाइट पर प्रयोक्ताओं के व्यवहार की जांच कर सकता है. आप इस नियम का उपयोग आपकी वेबसाइट में वह किन पृष्ठों पर गया/गई थी, उसने कौन से उत्पाद और श्रेणियां देखी इत्यादि की जांच हेतु कर सकते हैं.

