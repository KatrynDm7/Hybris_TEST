type.btgruletype.cart.description=The cart rule can check everything related to the current shopping cart of a customer. You can use this rule to check which products the user has currently in his/her cart, the total sum of his/her cart, from which categories the products in the cart belong to and so on.
type.btgruletype.user.name=Customer Rule 
type.btgruletype.user.description=The customer rule can check all kind of user data of an authenticated user. You can use this rule to check if a customer is in certain user groups, if the user is a male or female, the country he lives in and so on. Please not that this rule will always return false for anonymous users.
