type.btgruletype.script.description=
type.btgruletype.wcms.name=Website Rule
type.btgruletype.wcms.description=The website rule can check the users behavior on your website. You can use this rule to check which pages of your website he/she has visited, the products and categories he/she has looked at and so on.

