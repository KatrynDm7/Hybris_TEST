de.hybris.platform.b2badmincockpit.annotations.B2BUnitActive.message=Menonaktifkan setiap hasil Unit B2B di semua subunit dan masing-masing pelanggan diset satu per satu ke status nonaktif. Semua subunit dan pelanggan akan tetap dalam status nonaktif sampai diset secara manual untuk diaktifkan ulang.