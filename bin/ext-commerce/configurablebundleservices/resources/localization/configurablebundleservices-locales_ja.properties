type.BundleTemplate.childTemplates.name=子テンプレート
type.BundleTemplate.childTemplates.description=バンドルはコンポーネントに構造化されます。コンポーネントはガイド付きの販売の 1 つの手順を表し、その手順の中で顧客は事前定義された利用可能なセットの中から商品を選択します.
type.BundleTemplate.products.name=商品
type.BundleTemplate.products.description=顧客は、選択したコンポーネント内でこれらの商品を購入できます。バンドル コンポーネントの選択条件によっては、これらの商品を自動的にカートに追加することできますし、バンドルの構築時に、購入可能なすべての商品のサブセットを選択することもできます.
type.BundleTemplate.changeProductPriceBundleRules.name=商品価格の規則の変更
type.BundleTemplate.changeProductPriceBundleRules.description= 価格規則は、バンドルで販売する際に 1 つ以上の商品の価格の値引に使用します。これらの値引された価格は、条件商品を組み合わせた販売にのみ適用できます。提供する商品の各価格ポイントに価格規則を設定してください.
type.BundleTemplate.disableProductBundleRules.name=商品規則を無効にする
type.BundleTemplate.disableProductBundleRules.description=「無効規則」を使用すると、以前に選択した条件商品に基づいて、顧客が利用できない一連のターゲット商品を指定できます。顧客が特定の商品の組み合わせを購入できないようにするには、「無効規則」を設定します.
type.BundleTemplate.bundleSelectionCriteria.name=バンドル選択条件
type.BundleTemplate.bundleSelectionCriteria.description=顧客がバンドル コンポーネントで選択できる商品数または選択する必要のある商品数を設定します。また、自動的に選択するかどうかも設定します.
type.BundleTemplate.requiredBundleTemplates.name=必須コンポーネント
type.BundleTemplate.requiredBundleTemplates.description=顧客にこのコンポーネントでの選択を可能にする前に、別のバンドル コンポーネントでの有効な商品の選択を要求します.
