type.BundleTemplate.disableProductBundleRules.name=제품 규칙 비활성화
type.BundleTemplate.disableProductBundleRules.description=규칙을 비활성화하면 이전에 선택한 조건부 제품을 기준으로 고객이 구입하지 못하도록 되어야 하는 대상 제품 집합을 지정할 수 있습니다. 고객이 특정 제품 조합을 구입하지 못하도록 규칙 비활성화를 설정합니다.
