type.BundleTemplate.disableProductBundleRules.description=Desativar as regras permite especificar um conjunto de produtos alvo que não deveria estar disponível para o cliente com base em produtos condicionais anteriormente selecionados. Defina as desativar regras para prevenir que os clientes comprem determinadas combinações de produtos.
