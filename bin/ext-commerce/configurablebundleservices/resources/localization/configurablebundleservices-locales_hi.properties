type.BundleTemplate.childTemplates.description=मार्गदर्शित विक्रय में एक चरण प्रस्तुत करने वाले घटकों में बंडल संरचित होते हैं, जिसमें ग्राहक पूर्व-निर्धारित, उपलब्ध समुच्चय में से उत्पादों का चयन करता है.
type.BundleTemplate.products.name=उत्पाद
type.BundleTemplate.products.description=ये उत्पाद ग्राहकों के लिए चयनित घटक में उपलब्ध हैं. बंडल घटक के चयन मानदंड के आधार पर, इन उत्पादों को या तो कार्ट में स्वतः ही जोड़ा जाएगा, अथवा बंडल का निर्माण करते समय ग्राहक सभी उपलब्ध उत्पादों के एक उप-समुच्चय का चयन सकता है.
type.BundleTemplate.changeProductPriceBundleRules.name=उत्पाद मूल्य नियमों को बदलें
type.BundleTemplate.changeProductPriceBundleRules.description= मूल्य नियमों का उपयोग बंडल में ख़रीदे जाने पर एक अथवा अधिक उत्पादों के मूल्य में छूट हेतु किया जाता है. इस छूट को मात्र शर्ती उत्पादों के साथ ख़रीदे जाने पर ही लागू करने हेतु सीमित किया जा सकता है. उत्पाद के लिए प्रदान किए जाने वाले प्रत्येक मूल्य बिंदु हेतु एक मूल्य नियम सेट करें.
type.BundleTemplate.disableProductBundleRules.name=उत्पाद नियम अक्षम  करें
type.BundleTemplate.disableProductBundleRules.description=निष्क्रिय नियम आपको पूर्व चयनित शर्तों के उत्पादों के आधार पर ग्राहक हेतु अनुपलब्ध लक्ष्य उत्पादों का समुच्चय निर्धारित करने की सुविधा देते हैं. ग्राहकों को उत्पादों के विशेष संयोजन खरीदने से रोकने हेतु निष्क्रिय नियम सेट करें.
type.BundleTemplate.bundleSelectionCriteria.name=बंडल चयन मानदंड
type.BundleTemplate.bundleSelectionCriteria.description=इस बंडल घटक में ग्राहक द्वारा कितने उत्पाद चयन किए जा सकते हैं अथवा कितने उत्पाद चयन किए जाने चाहिए उनकी संख्या सेट करें, तथा यह भी सेट करें कि चयन स्वतः ही निर्मित होगा या नहीं.
