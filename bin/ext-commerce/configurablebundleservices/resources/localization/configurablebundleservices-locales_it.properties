type.BundleTemplate.products.name=Prodotti
type.BundleTemplate.products.description=Questi prodotti sono disponibili per il cliente nel componente selezionato. A seconda dei criteri di selezione del componente del pacchetto, questi prodotti sono aggiunti automaticamente al carrello o un set secondario di tutti i prodotti disponibili può essere scelto dal cliente durante la creazione del pacchetto.
type.BundleTemplate.changeProductPriceBundleRules.name=Modifica regole prezzo prodotto
type.BundleTemplate.changeProductPriceBundleRules.description= Le regole di prezzo sono utilizzate per scontare il prezzo di uno o più prodotti quando acquistati in un pacchetto. Questi prezzi scontati possono essere limitati in modo da essere applicati solo se acquistati insieme a prodotti condizionali. Impostare una regola di prezzo per ciascun punto di prezzo che si desidera offrire per un prodotto.
type.BundleTemplate.disableProductBundleRules.name=Regole di disabilitazione prodotto
type.BundleTemplate.disableProductBundleRules.description=Le regole di disabilitazione consentono di specificare un set di prodotti di destinazione che non dovrebbero essere disponibili per il cliente in base a prodotti condizionali selezionati in precedenza. Impostare le regole di disabilitazione per impedire ai clienti di acquistare determinate combinazioni di prodotti.
