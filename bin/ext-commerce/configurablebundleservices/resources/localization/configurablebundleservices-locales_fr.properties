type.BundleTemplate.childTemplates.description=Les offres groupées sont structurées en composants qui représentent chacun une étape dans la vente guidée, dans laquelle le client effectue un choix parmi en ensemble de produits prédéfinis disponibles.
type.BundleTemplate.products.name=Produits
type.BundleTemplate.products.description=Ces produits sont disponibles aux clients dans le composant sélectionné. En fonction des critères de sélection du composant d'offre groupée, ces produits sont automatiquement ajoutés au panier ou un sous-ensemble de tous les produits disponibles peut être choisi par le client lors de la création de l'offre groupée.
type.BundleTemplate.changeProductPriceBundleRules.name=Modifier les règles de tarification produit
type.BundleTemplate.changeProductPriceBundleRules.description= Les règles de tarification sont utilisées pour réduire le prix d'un ou plusieurs produits achetés dans le cadre d'une offre groupée. Une restriction peut être appliquée à ces prix réduits pour qu'ils ne s'appliquent que si l'achat concerne des produits conditionnels. Définissez une règle de tarification pour chaque prix à proposer pour un produit.
type.BundleTemplate.disableProductBundleRules.name=Désactiver les règles de produit
type.BundleTemplate.disableProductBundleRules.description=La désactivation des règles vous permet de spécifier un ensemble de produits cible qui ne doivent pas être disponibles au client, en fonction des produits conditionnels sélectionnés précédemment. Définissez des règles de désactivation pour empêcher les clients d'acheter certaines combinaisons de produits.
type.BundleTemplate.bundleSelectionCriteria.name=Critères de sélection d'offre groupée
type.BundleTemplate.bundleSelectionCriteria.description=Définissez le nombre de produits qu'un client peut ou doit choisir dans ce composant d'offre groupée et si la sélection est automatique.
type.BundleTemplate.requiredBundleTemplates.name=Composants requis
