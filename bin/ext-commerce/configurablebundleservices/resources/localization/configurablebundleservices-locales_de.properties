type.BundleTemplate.childTemplates.description=Bundles werden in Komponenten eingeteilt, die einen Schritt im Guided Selling-Prozess darstellen, bei dem der Kunde Produkte aus einer vordefinierten, verfügbaren Produktgruppe auswählt.
type.BundleTemplate.products.name=Produkte
type.BundleTemplate.products.description=Diese Produkte sind für Kunden in den ausgewählten Komponenten verfügbar. Abhängig von den Auswahlkriterien der Bundle-Komponente werden diese Produkte entweder automatisch zum Warenkorb hinzugefügt oder der Kunde kann eine Untergruppe aller verfügbaren Produkte auswählen, wenn er das Bundle erstellt.
type.BundleTemplate.changeProductPriceBundleRules.name=Preisregeln zur Änderung von Produktpreisen
type.BundleTemplate.changeProductPriceBundleRules.description= Preisregeln werden verwendet, um für den Preis eines oder mehrerer Produkte einen Rabatt festzulegen, wenn diese im Bundle gekauft werden. Diese rabattierten Preise können so eingeschränkt werden, dass sie nur für Käufe in Verbindung mit Vorbehaltswaren gelten. Legen Sie für jeden Preispunkt, den Sie für ein Produkt festlegen möchten, eine Preisregel fest.
type.BundleTemplate.disableProductBundleRules.name=Produktregeln zur Deaktivierung von Produkten
type.BundleTemplate.disableProductBundleRules.description=Deaktivierungsregeln ermöglichen es Ihnen, eine Reihe von Zielprodukten festzulegen, die basierend auf zuvor ausgewählten Vorbehaltswaren nicht für den Kunden verfügbar sein sollen. Legen Sie Deaktivierungsregeln fest, damit Kunden bestimmte Produktkombinationen nicht kaufen können.
type.BundleTemplate.bundleSelectionCriteria.name=Bundle-Auswahlkriterien
type.BundleTemplate.bundleSelectionCriteria.description=Legen Sie fest, wie viele Produkte ein Kunde in dieser Bundle-Komponente auswählen kann oder muss, und ob die Auswahl automatisch erfolgen soll.
type.BundleTemplate.requiredBundleTemplates.name=Erforderliche Komponenten
