type.BundleTemplate.products.name=Продукты
type.BundleTemplate.products.description=Данные продукты доступны клиентам в выбранном компоненте. В зависимости от критериев выбора компонентов комплекта есть две возможности: эти продукты могут быть автоматически добавлены в корзину, либо клиент может выбрать подгруппу всех доступных продуктов при составлении комплекта.
type.BundleTemplate.changeProductPriceBundleRules.name=Изменить правила ценообразования продуктов
type.BundleTemplate.changeProductPriceBundleRules.description= Правила ценообразования используются для предоставления скидок на один или несколько продуктов, приобретаемых в составе комплекта. На цены со скидкой может распространяться ограничение, которое требует приобретения данных продуктов вместе с обусловленными продуктами. Установите правило ценообразования для каждой цены, которую вы хотите предложить за продукт.
type.BundleTemplate.disableProductBundleRules.name=Правила деактивации продукта
type.BundleTemplate.disableProductBundleRules.description=Правила деактивации позволяют задать набор целевых продуктов, недоступных для клиента на основании ранее выбранных обусловленных продуктов. Установите правила деактивации, чтобы клиенты не могли приобрести определенные сочетания продуктов.
type.BundleTemplate.bundleSelectionCriteria.name=Критерии выбора комплекта
