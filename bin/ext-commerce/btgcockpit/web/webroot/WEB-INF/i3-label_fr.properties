btgcockpit.segment.wizard.result_scope.session.desc=Lorsqu'un segment est défini sur étendue de <b>session</b>, les utilisateurs doivent respecter toutes les règles du segment au cours d'une session de navigation.
btgcockpit.segment.wizard.result_scope.permanent.desc=En définissant le segment sur étendue <b>persistante</b>, les résultats de la règle sont stockés dans le système et restaurés lorsque l'utilisateur accède à nouveau au site Web. L'utilisateur n'a donc pas besoin de respecter toutes les règles au cours d'une session de navigation. Veuillez noter que pour les utilisateurs anonymes, le segment s'exécute toujours en étendue de <b>session</b>, puisque les résultats ne peuvent être stockés que pour les utilisateurs authentifiés. 
