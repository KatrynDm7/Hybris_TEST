btgcockpit.segment.wizard.result_scope.permanent=Etendue persistante
btgcockpit.segment.wizard.evaluation_method=Méthode d'évaluation
btgcockpit.segment.wizard.evaluation_method.optimized.desc=Grâce au traitement <b>optimisé</b>, l'évaluation d'un segment s'arrête dès qu'une règle de ce segment n'est pas respectée. En termes de performances, le traitement <b>optimisé</b> consomme donc moins que le traitement <b>complet</b>. Dans les rapports toutefois, tous les résultats de règle d'un utilisateur seront faux après l'arrêt du traitement.
btgcockpit.segment.wizard.evaluation_method.full.desc=Le traitement <b>complet</b> évalue toujours toutes les règles d'un segment, quels que soient les résultats renvoyés. En termes de performances, il est donc susceptible de consommer davantage que le traitement <b>optimisé</b>. Les rapports afficheront toutefois les résultats pour toutes les règles.

