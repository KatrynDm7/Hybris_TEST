btgcockpit.segment.wizard.evaluation_method=Metode Penilaian
btgcockpit.segment.wizard.evaluation_method.optimized.desc=Dengan pemrosesan yang <b>dioptimalkan</b>, penilaian segmen akan berhenti begitu aturan segmennya tidak terpenuhi. Perlu diperhatikan bahwa lingkup yang <b>dioptimalkan</b> tersebut tidak akan menyita performa lebih dibanding yang terjadi pada pemrosesan <b>penuh</b>. Meski demikian, di dalam laporannya semua hasil aturan pengguna akan berstatus salah setelah pemrosesan itu terhenti.
btgcockpit.segment.wizard.evaluation_method.full.desc=Pemrosesan <b>penuh</b> akan selalu menilai semua aturan segmen, terlepas hasil yang akan diberikan. Pemrosesan ini dapat menyita performa lebih dari yang terjadi pada pemrosesan yang <b>dioptimalkan</b>. Namun demikian, laporannya akan menampilkan hasil untuk semua aturan.

