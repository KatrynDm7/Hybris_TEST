btgcockpit.segment.wizard.result_scope.session.desc=Jika sebuah segmen diset ke lingkup <b>sesi</b>, pengguna harus memenuhi semua aturan segmen tersebut selama satu sesi browser.
btgcockpit.segment.wizard.result_scope.permanent.desc=Dengan mengeset segmen ke lingkup <b>menetap</b> maka hasil aturannya akan disimpan di sistem dan dikembalikan saat pengguna mengunjungi kembali situs web tersebut. Dengan demikian, pengguna tidak perlu menjalankan semua aturan setiap kali memasuki sesi browser. Perlu diperhatikan bahwa untuk pengguna anonim, segmennya akan selalu berjalan dalam lingkup <b>sesi</b>, karena hasilnya hanya dapat dikembalikan untuk pengguna yang diotentikasi. 
