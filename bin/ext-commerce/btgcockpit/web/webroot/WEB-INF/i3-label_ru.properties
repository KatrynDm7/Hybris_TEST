btgcockpit.segment.wizard.result_scope=Область результата
btgcockpit.segment.wizard.result_scope.session.desc=Когда сегменту присваивается область <b>сеанса</b>, пользователи должны удовлетворять всем правилам сегмента во время одного сеанса браузера.
btgcockpit.segment.wizard.result_scope.permanent.desc=При присвоении сегменту <b>постоянной</b> области результаты правил сохраняются в системе и восстанавливаются, когда пользователь снова посещает этот веб-сайт. Поэтому пользователь не должен удовлетворять всем правилам во время одного сеанса браузера. Обратите внимание, что для анонимных пользователей этот сегмент всегда будет запускаться в области <b>сеанса</b>, так как результаты могут сохраняться только для пользователей, прошедших проверку. 
btgcockpit.segment.wizard.result_scope.headline=Выберите период времени, во время которого пользователям необходимо удовлетворять правилам этого сегмента.
btgcockpit.segment.wizard.result_scope.session=Область сеанса
btgcockpit.segment.wizard.result_scope.permanent=Постоянная область
btgcockpit.segment.wizard.evaluation_method=Метод оценки
btgcockpit.segment.wizard.evaluation_method.optimized.desc=При <b>оптимизированной</b> обработке оценка сегмента остановится, как только правила сегмента не будут удовлетворены. Учтите, что <b>оптимизированная</b> обработка потребует меньшей производительности, чем <b>полная</b> обработка, но после остановки обработки все результаты правил пользователя будут иметь в отчетах значение ложь.
btgcockpit.segment.wizard.evaluation_method.full.desc=<b>Полная</b> обработка всегда подразумевает оценку всех правил сегмента независимо от результатов. Это может потребовать большей производительности, чем <b>оптимизированная</b> обработка, но в отчетах будут указаны результаты для всех правил.

