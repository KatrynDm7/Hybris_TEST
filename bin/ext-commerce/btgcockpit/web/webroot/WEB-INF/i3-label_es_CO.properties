btgcockpit.segment.wizard.evaluation_method=Método de evaluación
btgcockpit.segment.wizard.evaluation_method.optimized.desc=Con el procesamiento <b>optimizado</b>, la evaluación de un segmento se detendrá apenas deje de cumplirse una regla del segmento. Tenga en cuenta que el procesamiento <b>optimizado</b> no afectará el rendimiento ni el procesamiento <b>completo</b>, pero en los informes todos los resultados de reglas de un usuario serán false cuando se detenga el procesamiento.
btgcockpit.segment.wizard.evaluation_method.full.desc=El procesamiento <b>completo</b> siempre evalúa todas las reglas de un segmento, independientemente del resultado que devuelvan. Este procesamiento puede afectar el rendimiento más que el procesamiento <b>optimizado</b>, pero los informes mostrarán los resultados de todas las reglas.

