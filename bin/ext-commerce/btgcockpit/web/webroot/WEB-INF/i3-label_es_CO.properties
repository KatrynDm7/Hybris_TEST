btgcockpit.segment.wizard.result_scope.session.desc=Cuando un segmento se configura con el ámbito de <b>sesión</b>, los usuarios deben cumplir todas las reglas del segmento durante una sesión del navegador.
btgcockpit.segment.wizard.result_scope.permanent.desc=Al configurar el segmento con el ámbito <b>persistente</b>, los resultados de la regla se guardan en el sistema y se vuelven a guardar cuando el usuario visita el sitio web de nuevo. De este modo, el usuario no tiene que cumplir todas las reglas durante una sesión de navegación. Tenga en cuenta que, para los usuarios anónimos, el segmento siempre se ejecutará en el ámbito de <b>sesión</b>, dado que los resultados solo se pueden guardar para los usuarios autenticados. 
btgcockpit.segment.wizard.result_scope.headline=Elija el período de tiempo en el que los usuarios deberán cumplir las reglas de este segmento.
