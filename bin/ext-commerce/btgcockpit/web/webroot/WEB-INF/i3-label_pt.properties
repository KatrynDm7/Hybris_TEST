btgcockpit.segment.wizard.evaluation_method=Método de avaliação
btgcockpit.segment.wizard.evaluation_method.optimized.desc=Com o processamento <b>otimizado</b> , a avaliação do segmento irá parar assim que uma regra do segmento não for atendida. Observe que <b>otimizado</b> não irá consumir muito do desempenho do que o processamento <b>completo</b> , mas nos relatórios todos os resultados da regra de um usuário serão falsos após a interrupção do processamento.
btgcockpit.segment.wizard.evaluation_method.full.desc=O processamento <b>completo</b> sempre avalia todas as regras de um segmento, seja qual for o resultado retornado pelo mesmo. Isso pode consumir mais desempenho do que o processamento <b>otimizado</b> , mas o relatório irá mostrar os resultados para todas as regras.

