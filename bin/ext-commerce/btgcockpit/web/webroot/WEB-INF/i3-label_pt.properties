btgcockpit.segment.wizard.result_scope=Escopo do resultado
btgcockpit.segment.wizard.result_scope.session.desc=Quando um segmento é definido como escopo da <b>sessão</b> , os usuários têm de atender todas as regras do segmento durante uma sessão do navegador.
btgcockpit.segment.wizard.result_scope.permanent.desc=Ao definir o segmento como escopo <b>persistente</b> , os resultados da regra são armazenados no sistema e restaurados quando o usuário visita novamente o website. Portanto, o usuário não precisa atender todas as regras durante uma sessão do navegador. Observe que para os usuários anônimos o segmento sempre será executado no escopo da <b>sessão</b>, já que os resultados somente podem ser armazenados para usuários autenticados. 
