btgcockpit.segment.wizard.evaluation_method=मुल्यांकन पद्धति
btgcockpit.segment.wizard.evaluation_method.optimized.desc=<b>अनुकूलित</b> प्रक्रिया द्वारा, सेगमेंट का मुल्यांकन सेगमेंट के नियम की पूर्ति ना होने के साथ ही साथ बंद हो जाएगा. कृपया ध्यान दें कि <b>अनुकूलित</b>, <b>पूर्ण</b> प्रक्रिया की तुलना में उतने अधिक निष्पादन का उपभोग नहीं करेगा, परंतु प्रक्रिया बंद होने पर सूचनाओं में प्रयोक्ता के सभी नियम के परिणाम गलत हो जाएंगे.
btgcockpit.segment.wizard.evaluation_method.full.desc=<b>पूर्ण</b> प्रक्रिया हमेशा ही सेगमेंट के सभी नियमों का मुल्यांकन करती है, भले ही परिणाम कुछ भी हो. इसके द्वारा <b>अनुकूलित</b> प्रक्रिया की तुलना में निष्पादन का अधिक उपभोग हो सकता है, परंतु सूचनाएं सभी नियमों हेतु परिणाम प्रदर्शित करेंगी.

