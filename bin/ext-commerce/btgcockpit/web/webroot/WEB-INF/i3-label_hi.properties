btgcockpit.segment.wizard.result_scope.session.desc=सेगमेंट को <b>सत्र</b> विस्तार पर सेट किए जाने पर, प्रयोक्ताओं को एक ब्राउज़र सत्र के दौरान सेगमेंट के सभी नियमों की पूर्ति करनी होगी.
btgcockpit.segment.wizard.result_scope.permanent.desc=सेगमेंट को <b>अनवरत</b> विस्तार पर सेट करने पर नियम परिणाम सिस्टम में संग्रहित किए जाते हैं तथा प्रयोक्ता द्वारा वेबसाइट का दोबारा उपयोग किए जाने पर पुनः स्थापित हो जाते हैं. इस प्रकार प्रयोक्ता को एक ब्राउज़र सत्र के दौरान सभी नियमों की पूर्ति नहीं करनी पड़ती है. कृपया ध्यान रखें कि परिणामों को मात्र अधिप्रमाणित प्रयोक्ताओं हेतु ही संग्रहित किए जा सकने के कारण अज्ञात प्रयोक्ताओं हेतु सेगमेंट हमेशा <b>सत्र</b> विस्तार में संचालित होगा. 
btgcockpit.segment.wizard.result_scope.headline=कृपया समयावधि का चयन करें जिसमें प्रयोक्ताओं को इस सेगमेंट के नियमों की पूर्ति करना होगी.
