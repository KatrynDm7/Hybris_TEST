btgcockpit.segment.wizard.evaluation_method=Metodo di valutazione
btgcockpit.segment.wizard.evaluation_method.optimized.desc=Durante l'elaborazione <b>ottimizzata</b>, la valutazione di un segmento viene arrestata non appena la regola del segmento non viene soddisfatta. L'elaborazione <b>ottimizzata</b> non comporta una maggiore riduzione delle prestazioni rispetto all'elaborazione <b>completa</b>, ma tutti i risultati delle regole di un utente nei report saranno "false" al termine dell'elaborazione.
btgcockpit.segment.wizard.evaluation_method.full.desc=L'elaborazione <b>completa</b> valuta sempre tutte le regole di un segmento, a prescindere dal risultato restituito. Le prestazioni potrebbero subire una riduzione rispetto all'elaborazione <b>ottimizzata</b>. Tuttavia, i report visualizzeranno i risultati per tutte le regole.

