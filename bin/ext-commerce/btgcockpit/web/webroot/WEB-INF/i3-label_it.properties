btgcockpit.segment.wizard.result_scope.session.desc=Se un segmento è impostato sull'ambito <b>sessione</b>, gli utenti devono soddisfare tutte le regole del segmento nel corso di un'unica sessione del browser.
btgcockpit.segment.wizard.result_scope.permanent.desc=Impostando il segmento sull'ambito <b>persistente</b>, i risultati della regola vengono memorizzati nel sistema e verranno ripristinati quando l'utente visiterà successivamente il sito web. L'utente non è tenuto quindi a soddisfare tutte le regole nel corso di un'unica sessione del browser. Per gli utenti anonimi, il segmento verrà sempre eseguito nell'ambito <b>sessione</b>, perché i risultati possono essere memorizzati solo per gli utenti autenticati 
