configurablebundlecockpits.perspective.bundleList.text=Cette liste contient les <b>modèles d'offre groupée</b> et leurs <b>composants</b>, qui définissent une structure pour les combinaisons de produits valides achetables. Commencez ici pour gérer les <b>modèles d'offre groupée</b> avec leurs <b>composants, ensembles de produits, critères de sélection, sélections dépendantes et règles de tarification produit et désactivation</b>.
configurablebundlecockpits.perspective.productList.title=Ensemble de produits
configurablebundlecockpits.perspective.productList.text=Ces produits sont disponibles aux clients dans le <b>composant</b> sélectionné. En fonction des <b>critères de sélection du composant d'offre groupée</b>, ces produits sont ajoutés automatiquement au panier ou un sous-ensemble de tous les produits disponibles peut être choisi par le client lors de la création de l'offre groupée.<br><i>Information : vous pouvez modifier l'ordre de ces produits en effectuant des glisser-déposer.</i>

