configurablebundlecockpits.bundle.archive.confirmationMessage=Voulez-vous vraiment archiver ce modèle d'offre groupée racine dans le Product Cockpit ? Remarque : une fois ce modèle d'offre groupée racine archivé, il ne sera plus disponible pour effectuer des achats depuis la boutique. Cependant, il sera accessible pour les commandes et les paniers existants ; la liaison de catégorie de la boutique devra être supprimée manuellement via WCMS.
