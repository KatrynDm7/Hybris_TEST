configurablebundlecockpits.bundle.delete.confirmationMessage=Voulez-vous vraiment supprimer ce modèle d'offre groupée enfant du système ? Notez qu'il sera entièrement retiré de toutes les versions de catalogue (activées + en ligne) après confirmation de la suppression.
configurablebundlecockpits.bundle.delete.notallowedHeader=Suppression impossible
configurablebundlecockpits.bundle.delete.notallowedMessage=Ce modèle enfant ne peut pas être supprimé, car il est déjà approuvé et/ou utilisé dans les paniers et les commandes. Assurez-vous que le statut du modèle n'est pas défini comme Approuvé. Si l'achat du composant d'offre groupée a déjà été effectué, essayez de cloner et d'archiver le package actuel et de modifier le package cloné selon les besoins.
