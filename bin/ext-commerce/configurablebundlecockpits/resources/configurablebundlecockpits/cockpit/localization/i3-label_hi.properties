configurablebundlecockpits.perspective.bundleList.text=इस सूची में वैध, खरीद योग्य उत्पाद संयोजनों की संरचना निर्दिष्ट करने वाले <b>बंडल के टेम्पलेट</b> अपने <b>घटकों</b> सहित सम्मिलित हैं. <b>बंडल के टेम्पलेट</b> का अपने <b>घटकों, उत्पाद समुच्चय, चयन के मानदंड, चयन की पराश्रितताएं, तथा उत्पाद मूल्य एवं निष्क्रिय नियमों सहित प्रबंधन करने हेतु यहां से प्रारंभ करें</b>.
configurablebundlecockpits.perspective.productList.title=उत्पाद समुच्चय
configurablebundlecockpits.perspective.productList.text=ये उत्पाद ग्राहकों के लिए चयनित <b>घटक</b> में उपलब्ध हैं. <b>बंडल घटक के चयन मानदंड</b> के आधार पर, इन उत्पादों को या तो स्वतः ही कार्ट में जोड़ दिया जएगा, अथवा बंडल बनाते समय ग्राहक सभी उपलब्ध उत्पादों का एक उप-समुच्चय चुन सकता है. <br><i>जानकारी: ड्रैग एंड ड्रॉप के उपयोग द्वारा आप इन उत्पादों का क्रम परिवर्तित कर सकते हैं.</i>

