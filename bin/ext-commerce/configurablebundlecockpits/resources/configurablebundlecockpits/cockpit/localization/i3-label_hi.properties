configurablebundlecockpits.bundle.archive.tooltip=बुनियादी बंडल टेम्पलेट का संग्रहण करें
configurablebundlecockpits.bundle.archive.confirmationMessage=क्या आप वास्तव में इस बुनियादी बंडल टेम्पलेट को उत्पाद कॉकपिट में संग्रहित करना चाहते हैं? कृपया ध्यान दें: यह बुनियादी बंडल टेम्पलेट संग्रहित हो जाने के पश्चात, यह स्टोरफ्रंट से खरीददारी हेतु अनुपलब्ध हो जाएगा, हालाँकि यह विद्यमान स्टोरफ्रंट ऑर्डरों एवं कार्ट्स हेतु प्राप्य होगा: स्टोरफ्रंट श्रेणी लिंक को WCMS के माध्यम से स्वयं हटाना होगा.
configurablebundlecockpits.bundle.archive.prefix=संग्रहित कर दिया गया है:
configurablebundlecockpits.bundle.delete.confirmationMessage=क्या आप वास्तव में इस आश्रित बंडल टेम्पलेट को सिस्टम से डिलीट करना चाहते हैं? कृपया ध्यान दें कि हटाने की पुष्टि करने पर यह आश्रित टेम्पलेट सभी कैटलॉग संस्करणों (स्टेज किए गए + ऑनलाइन) से पूर्णतया हटा दिया जाएगा.
configurablebundlecockpits.bundle.delete.notallowedHeader=हटाना संभव नहीं है
configurablebundlecockpits.bundle.delete.notallowedMessage=इस चाइल्ड टेम्पलेट को हटाया नहीं किया जा सकता क्योंकि इसे पहले ही अनुमोदित किया जा चूका है तथा/अथवा इसे कार्ट्स अथवा ऑर्डरों हेतु प्रयुक्त किया गया है. कृपया सुनिश्चित कर लें कि टेम्पलेट अवस्था अनुमोदित ना हो. बंडल घटक की पहले ही खरीददारी हो जाने की स्थिति में कृपया वर्तमान पैकेज को प्रतिरूपित तथा संग्रहित करने का प्रयत्न करें तथा प्रतिरूपित पैकेज को आवश्यकतानुसार संशोधित करें.
