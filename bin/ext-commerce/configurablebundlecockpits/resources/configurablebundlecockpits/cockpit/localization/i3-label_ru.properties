configurablebundlecockpits.bundle.archive.tooltip=Заархивировать шаблон корневого комплекта
configurablebundlecockpits.bundle.archive.confirmationMessage=Вы хотите заархивировать этот корневой комплект в Product Cockpit? Примечание: когда данный корневой комплект будет заархивирован, его нельзя будет приобрести через электронный магазин, однако он будет доступен по текущим заказам в электронном магазине и корзине; ссылку категории в электронном магазине придется вручную удалить через WCMS.
configurablebundlecockpits.bundle.archive.prefix=ЗААРХИВИРОВАН:
configurablebundlecockpits.bundle.delete.confirmationMessage=Вы хотите удалить этот шаблон дочернего комплекта из системы? Учтите, что такой шаблон дочернего комплекта будет полностью удален из всех версий каталогов (поэтапно + онлайн) после подтверждения удаления.
configurablebundlecockpits.bundle.delete.notallowedHeader=Удаление невозможно
configurablebundlecockpits.bundle.delete.notallowedMessage=Этот дочерний шаблон нельзя удалить, так как он уже одобрен и(или) используется в корзинах или заказах. Убедитесь, что статус шаблона не указан как одобренный. Если такой компонент комплекта уже приобретался ранее, попробуйте клонировать и заархивировать текущий пакет и внести необходимые изменения в клонированный пакет.
