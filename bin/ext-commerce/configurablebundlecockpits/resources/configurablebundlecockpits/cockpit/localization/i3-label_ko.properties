configurablebundlecockpits.bundle.delete.confirmationMessage=시스템에서 이 하위 번들 템플릿을 삭제하시겠습니까? 삭제를 확인하면 모든 카탈로그 버전(스테이지 + 온라인)에서 하위 템플릿이 완전히 제거됩니다.
configurablebundlecockpits.bundle.delete.notallowedHeader=삭제할 수 없음
configurablebundlecockpits.bundle.delete.notallowedMessage=이 하위 템플릿은 이미 승인되었거나 장바구니 또는 주문에 사용되었기 때문에 삭제할 수 없습니다. 템플릿 상태가 승인됨이 아닌지 확인하십시오. 이 번들 구성 요소가 이미 구입된 경우 현재 패키지를 복제하고 아카이브한 후 필요하면 복제된 패키지를 수정하십시오.
