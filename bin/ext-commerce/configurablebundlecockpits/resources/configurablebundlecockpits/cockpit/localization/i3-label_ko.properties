configurablebundlecockpits.bundle.archive.confirmationMessage=제품 콕핏 내에 이 루트 번들 템플릿을 아카이브하시겠습니까? 주의: 이 루트 번들 템플릿이 아카이브되면 상점에서 구입에 사용할 수 없게 됩니다. 그러나 기존 상점 주문과 장바구니에는 액세스할 수 있습니다. 상점 범주 링크는 WCMS를 통해 수동으로 이동해야 합니다.
