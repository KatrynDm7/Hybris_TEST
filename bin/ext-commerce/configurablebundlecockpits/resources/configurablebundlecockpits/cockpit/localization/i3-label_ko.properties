configurablebundlecockpits.perspective.productList.text=이들 제품은 선택한 <b>구성 요소</b> 단위로 고객에게 판매 가능합니다. Depending on the <b>번들 구성 요소의 선택 기준</b>에 따라 이들 제품이 장바구니에 자동으로 추가되거나 번들을 구성하여 모든 구입 가능한 제품 서브셋을 고객이 선택할 수 있습니다.<br><i>정보: 드래그앤드롭을 사용하여 이들 제품의 순서를 변경할 수 있습니다.</i>

