configurablebundlecockpits.perspective.bundleList.title=번들
configurablebundlecockpits.perspective.bundleList.text=이 목록에는 <b>번들 템플릿</b>과 그 <b>구성 요소</b>가 포함되어 있으며 유효한 구입 가능한 제품 조합의 구성을 정의합니다. 여기에서 <b>번들 템플릿</b>과 그 <b>구성 요소, 제품 세트, 선택 기준, 선택 종속성, 제품 가격 & 규칙 비활성화</b>를 함께 관리하십시오.
