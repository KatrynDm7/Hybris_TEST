configurablebundlecockpits.bundle.archive.confirmationMessage=Möchten Sie wirklich diese Stamm-Bundle-Vorlage innerhalb des Product Cockpit archivieren? Hinweis: Wenn diese Stamm-Bundle-Vorlage archiviert ist, steht sie für den Einkauf aus der Storefront nicht zur Verfügung, sie ist jedoch zugänglich für bestehende Storefront-Bestellungen und Warenkörbe. Der Storefront-Kategorie-Link muss manuell über das WCMS entfernt werden.
