configurablebundlecockpits.bundle.delete.confirmationMessage=Möchten Sie diese untergeordnete Bundle-Vorlage wirklich aus dem System löschen? Beachten Sie bitte, dass die untergeordnete Vorlage vollständig aus allen Katalogversionen (Bereitgestellt + Online) gelöscht wird, wenn Sie die Löschung bestätigen.
configurablebundlecockpits.bundle.delete.notallowedHeader=Löschung nicht möglich
configurablebundlecockpits.bundle.delete.notallowedMessage=Diese untergeordnete Vorlage kann nicht gelöscht werden, da sie bereits Genehmigt wurde und/oder in Warenkörben oder Bestellungen verwendet wird. Stellen Sie sicher, dass der Status der Vorlage nicht Genehmigt ist. Falls diese Bundle-Komponente bereits gekauft wurde, versuchen Sie bitte, das aktuelle Paket zu klonen und zu archivieren, und ändern Sie das geklonte Paket nach Bedarf.
