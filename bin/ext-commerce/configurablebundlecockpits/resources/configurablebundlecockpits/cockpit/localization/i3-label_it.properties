configurablebundlecockpits.perspective.productList.text=Questi prodotti sono disponibili per clienti nel <b>componente</b> selezionato. A seconda dei <b>criteri di selezione del componente del pacchetto</b>, questi prodotti sono aggiunti automaticamente al carrello, o un set secondario di tutti i prodotti disponibili può essere scelto dal cliente durante la creazione del pacchetto.<br><i>Informazioni: è possibile modificare l'ordine di questi prodotti mediante trascinamento.</i>

