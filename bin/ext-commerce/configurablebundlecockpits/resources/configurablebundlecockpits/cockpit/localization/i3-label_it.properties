configurablebundlecockpits.perspective.bundleList.text=Questo elenco contiene i <b>modelli del pacchetto</b> con i relativi <b>componenti</b>, definendo la struttura per combinazioni prodotto valide, acquistabili. Si tratta del punto di partenza ideale per gestire i <b>modelli del pacchetto</b> con i relativi <b>componenti, set di prodotti, criteri di selezione, dipendenze di selezione e regole di disabilitazione e prezzo prodotto</b>.
