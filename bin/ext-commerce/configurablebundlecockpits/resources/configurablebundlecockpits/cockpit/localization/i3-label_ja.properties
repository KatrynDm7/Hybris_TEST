configurablebundlecockpits.perspective.bundleList.title=バンドル
configurablebundlecockpits.perspective.bundleList.text=このリストには、<b>コンポーネント</b>のある<b>バンドル テンプレート</b>が含まれており、有効で、購入可能な商品の組み合わせの構造を定義します。<b>コンポーネント、商品セット、選択条件、選択依存関係、商品価格と無効規則</b>を持つ<b>バンドル テンプレート</b>の管理はここから開始します.
configurablebundlecockpits.perspective.productList.title=商品セット
configurablebundlecockpits.perspective.productList.text=顧客は、選択した<b>コンポーネント</b>内でこれらの商品を購入できます。<b>バンドル コンポーネントの選択条件</b>によっては、これらの商品が自動的にカートに追加することできますし、バンドルの構築時に、購入可能なすべての商品のサブセットを顧客が選択することもできます。<br><i>情報：ドラッグアンドドロップして、これらの商品の順番を変更することができます。</i>

