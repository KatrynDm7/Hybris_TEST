configurablebundlecockpits.bundle.archive.confirmationMessage=プロダクト コックピットにこのルート バンドル テンプレートをアーカイブしますか? このルート バンドル テンプレートは、アーカイブすると storefront から購入できなくなります。ただし、storefront の既存の注文とカートにはアクセスできます。storefront のカテゴリ リンクは WCMS から手動で削除する必要があります.
configurablebundlecockpits.bundle.archive.prefix=アーカイブ:
configurablebundlecockpits.bundle.delete.confirmationMessage=システムからこの子バンドル テンプレートを削除しますか? 削除を確認すると、子テンプレートはすべてのカタログ バージョン (待機中 + オンライン) から完全に削除されます.
configurablebundlecockpits.bundle.delete.notallowedHeader=削除できません
configurablebundlecockpits.bundle.delete.notallowedMessage=この子テンプレートはすでに承認されているか、カートまたは注文で使用されているため削除できません。テンプレートのステータスが承認になっていないことを確認してください。このバンドル コンポーネントをすでに購入している場合は、現在のパッケージのクローンを作成してアーカイブし、必要に応じてクローン作成したパッケージを変更してください.
