configurablebundlecockpits.perspective.bundleList.text=Esta lista contiene las <b>plantillas de paquetes</b> con sus <b>componentes</b>, que definen la estructura de las combinaciones de productos adquiribles válidas. Empiece aquí a administrar las <b>plantillas de paquetes</b> con sus <b>componentes, conjuntos de productos, criterios de selección, dependencias de selección, precios de productos y reglas de desactivación</b>.
configurablebundlecockpits.perspective.productList.title=Conjunto de productos
configurablebundlecockpits.perspective.productList.text=Estos productos están disponibles para los clientes del <b>componente</b> seleccionado. En función de los <b>criterios de selección del componente de paquete</b>, estos productos se añaden automáticamente al carro o el cliente puede elegir un subconjunto de todos los productos disponibles cuando cree el paquete.<br><i>Información: puede cambiar el orden de estos productos arrastrándolos y soltándolos.</i>

