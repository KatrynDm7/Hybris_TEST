configurablebundlecockpits.bundle.delete.notallowedMessage=Esta plantilla secundaria no se puede eliminar porque ya se ha aprobado o se utiliza en carros o pedidos. Asegúrese de que el estado de la plantilla no sea Aprobado. En caso de que este componente de paquete ya se haya comprado, intente clonar y archivar el paquete actual y modificar el paquete clonado según necesite.
