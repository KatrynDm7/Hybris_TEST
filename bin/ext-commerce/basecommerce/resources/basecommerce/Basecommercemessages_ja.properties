### Messages for Multi-Dimentional Products

error.genericvariantproduct.wrongsupercategory=この商品は、VariantValueCategories のみをスーパーカテゴリとして持つことができます。このタイプのスーパー カテゴリを少なくとも 1 つ持つ必要があります。
error.genericvariantproduct.morethanonevariantvaluecategorywithsamepriority=この商品は、同じ優先度の親 VariantCategory のある複数の VariantValueCategory のみを持つことができます。
error.genericvariantproduct.nobaseproduct=コード {0} を持つ汎用バリアントにはベース商品がありません。正しいバリアント カテゴリを持つ有効なベース商品を割り当ててください。
error.genericvariantproduct.variantcategorynotinbaseproduct=汎用バリアント {1} のバリアント カテゴリ {0} は、ベース商品 {2} のスーパー カテゴリ内にありません。
error.genericvariantproduct.nosameamountofvariantcategories=汎用バリアント {0} は、バリアント カテゴリの同じ量 ({1}) を {3} このバリアント カテゴリを持つベース商品 {2} として参照しません。バリアント カテゴリは汎用バリアント商品とベース商品でまったく同じである必要があります。

error.variantvaluecategory.maxonesupercategory=VariantValueCategory は、VariantCategory を 1 つだけ持つことができ、複数選択することができます。
error.variantvaluecategory.nosupercategoryfound=VariantValueCategory は、スーパー カテゴリを 1 つだけ持つことができます。設定されたスーパーカテゴリは、VariantCategory タイプである必要があります。保存する VariantValueCategory のスーパー カテゴリを設定してください。
error.variantvaluecategory.wrongcategorytype=選択されたスーパー カテゴリのカテゴリ タイプが正しくありません。VariantCategory タイプである必要があります。
error.variantvaluecategory.negativesequencenumber=負のシーケンス番号は、0 以上が許可された数のみに付与します。
error.variantvaluecategory.nosequencenumberprovided=シーケンス番号を入力していません。

error.variantcategory.variantcategorydoesntdefineaparent=保存しようとしたバリアント カテゴリ {0} は、複数の寸法を持つベース商品に属します。別のバリアント カテゴリをスーパー カテゴリとして割り当てる必要があります。
error.variantcategory.onlyonesupercategoryallowed=保存しようとした VariantCategory {0} には、割り当てられた複数のスーパー カテゴリがあります。1 つのみが許可され、これは VariantCategory タイプである必要があります。
error.variantcategory.onlyvariantcategoryassupercategoryallowed=保存しようとした VariantCategory {0} には、割り当てられた複数のスーパー カテゴリがありますが、これは VariantCategory タイプではありません。スーパー カテゴリが VariantCategory に設定された場合は、これは VariantCategory タイプである必要があります。
error.variantcategory.onlyvariantcategoryassubcategoryallowed=保存しようとした VariantCategory {0} には、VariantCategory タイプまたは VariantValueCategory タイプでない割り当てられたサブ カテゴリがあります。
error.variantcategory.onlyonevariantcategoryassubcategoryallowed=保存しようとした VariantCategory {0} には、VariantCategory タイプの複数のサブ カテゴリがあります。

error.genericVariantProduct.morethenonecategorywithsamesequence=既に存在するシーケンス番号 {0} を使用しています。一意のシーケンス番号のみが許可されます。
error.variantvaluecategory.nosequencenumberprovided=シーケンス番号を入力していません。
