### Messages for Multi-Dimentional Products

error.genericvariantproduct.wrongsupercategory=Este produto somente tem VariantValueCategories como super categorias. Ele precisa ter ao menos uma super categoria deste tipo.
error.genericvariantproduct.morethanonevariantvaluecategorywithsamepriority=Este produto tem mais de uma VariantValueCategory com uma VariantCategory principal tendo a mesma prioridade.
error.genericvariantproduct.nobaseproduct=A variante genérica com o código {0} não tem um produto base. Atribua um produto base válido que tenha as categorias variantes apropriadas.
error.genericvariantproduct.variantcategorynotinbaseproduct=A categoria variante {0} para a variante genérica {1} não está dentro das super categorias do produto base {2}.
error.genericvariantproduct.nosameamountofvariantcategories=A variante genérica {0} não se refere ao mesmo valor ({1}) de categorias variantes com seu produto base {2} que tem {3} categorias variantes.As categorias variantes devem ser exatamente as mesmas para o produto variante genérico e o produto base.

error.variantvaluecategory.maxonesupercategory=Uma VariantValueCategory somente pode ter uma VariantCategory, você escolheu mais de uma.
error.variantvaluecategory.nosupercategoryfound=Uma VariantValueCategory precisa ter apenas uma super categoria. A super categoria definida precisa ser do tipo VariantCategory. Configure a super categoria da VariantValueCategory que deseja salvar.
error.variantvaluecategory.wrongcategorytype=A super categoria escolhida tem um tipo de categoria incorreto, ele precisa ser do tipo de VariantCategory.
error.variantvaluecategory.negativesequencenumber=Você tem um número de sequência negativo. Apenas números >= 0 são permitidos.
error.variantvaluecategory.nosequencenumberprovided=Você não forneceu um número de sequência.

error.variantcategory.variantcategorydoesntdefineaparent=A categoria variante {0} que você tenta salvar pertence a um produto base com mais de 1 dimensão. É preciso atribuir outra categoria variante como uma super categoria.
error.variantcategory.onlyonesupercategoryallowed=A VariantCategory {0} que você tenta salvar tem mais de uma super categoria atribuída. Somente uma é permitida e precisa ser do tipo de VariantCategory.
error.variantcategory.onlyvariantcategoryassupercategoryallowed=A VariantCategory {0} que você tenta salvar tem uma super categoria atribuída, mas não é do tipo de VariantCategory. Se uma super categoria for definida para uma VariantCategory ela precisa ser do tipo de VariantCategory.
error.variantcategory.onlyvariantcategoryassubcategoryallowed=A VariantCategory {0} que você tenta salvar tem subcategorias atribuídas que não são do tipo de VariantCategory ou VariantValueCategory.
error.variantcategory.onlyonevariantcategoryassubcategoryallowed=A VariantCategory {0} que você tenta salvar tem mais de uma subcategoria para o tipo de VariantCategory.

error.genericVariantProduct.morethenonecategorywithsamesequence=Você está usando o número de sequência {0} que já está sendo utilizado. Somente números de sequência única são permitidos.
error.variantvaluecategory.nosequencenumberprovided=Você não forneceu um número de sequência.
