### Messages for Multi-Dimentional Products

error.genericvariantproduct.wrongsupercategory=이 제품에는 상위 범주로 VariantValueCategories만 사용할 수 있습니다. 이 유형의 상위 범주가 하나 이상 있어야 합니다.
error.genericvariantproduct.morethanonevariantvaluecategorywithsamepriority=이 제품에 상위 VariantCategory의 우선 순위가 동일한 VariantValueCategory이(가) 둘 이상 있습니다.
error.genericvariantproduct.nobaseproduct={0} 코드를 사용하는 일반 변형에 기본 제품이 없습니다. 올바른 변형 범주가 있는 유효한 기본 제품을 할당하십시오.
error.genericvariantproduct.variantcategorynotinbaseproduct=일반 변형 {1}에 대한 변형 범주 {0}이(가) 기본 제품 {2}의 상위 범주 내에 속하지 않습니다.
error.genericvariantproduct.nosameamountofvariantcategories=일반 변형 {0}이(가) {3} 변형 범주가 있는 기본 제품 {2}과(와) 동일한 수({1})의 변형 범주를 참조하지 않습니다. 변형 범주는 일반 변형 제품 및 기본 제품에 대해 정확하게 동일해야 합니다.

error.variantvaluecategory.maxonesupercategory=VariantValueCategory에 VariantCategory은(는) 하나만 있을 수 있으며, 둘 이상 선택했습니다.
error.variantvaluecategory.nosupercategoryfound=VariantValueCategory에 상위 범주는 하나만 있어야 합니다. 설정된 상위 범주의 유형은 VariantCategory여야 합니다. 저장할 VariantValueCategory의 상위 범주를 구성하십시오.
error.variantvaluecategory.wrongcategorytype=선택한 상위 범주에 잘못된 범주 유형이 있으며, VariantCategory 유형이어야 합니다.
error.variantvaluecategory.negativesequencenumber=음수 시퀀스 번호를 제공했습니다. 0 이상의 숫자만 허용됩니다.
error.variantvaluecategory.nosequencenumberprovided=시퀀스 번호를 제공하지 않았습니다.

error.variantcategory.variantcategorydoesntdefineaparent=저장하려는 변경 범주 {0}이(가) 차원이 둘 이상 있는 기본 제품에 속합니다. 상위 범주로 다른 변형 범주를 할당해야 합니다.
error.variantcategory.onlyonesupercategoryallowed=저장하려는 VariantCategory {0}에 둘 이상의 상위 범주가 할당되어 있습니다. 하나만 허용되며 VariantCategory 유형이어야 합니다.
error.variantcategory.onlyvariantcategoryassupercategoryallowed=저장하려는 VariantCategory {0}에 하나의 상위 범주가 할당되어 있지만 유형이 VariantCategory이(가) 아닙니다. VariantCategory에 대해 상위 범주가 설정되어 있는 경우 유형이 VariantCategory여야 합니다.
error.variantcategory.onlyvariantcategoryassubcategoryallowed=저장하려는 VariantCategory {0}에 유형이 VariantCategory 또는 VariantValueCategory이(가) 아닌 하위 범주가 할당되어 있습니다.
error.variantcategory.onlyonevariantcategoryassubcategoryallowed=저장하려는 VariantCategory {0}에 유형이 VariantCategory인 하위 범주가 둘 이상 있습니다.

error.genericVariantProduct.morethenonecategorywithsamesequence=이미 사용된 시퀀스 번호 {0}을(를) 사용합니다. 고유한 시퀀스 번호만 허용됩니다.
error.variantvaluecategory.nosequencenumberprovided=시퀀스 번호를 제공하지 않았습니다.
