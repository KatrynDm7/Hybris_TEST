### Messages for Multi-Dimentional Products

error.genericvariantproduct.wrongsupercategory=Les catégories de valeur de variante de ce produit peuvent uniquement constituer des super catégories. Le produit doit disposer d'au moins une catégorie de ce type.
error.genericvariantproduct.morethanonevariantvaluecategorywithsamepriority=Ce produit contient plusieurs catégories de valeur de variante avec une catégorie de variante parent ayant la même priorité.
error.genericvariantproduct.nobaseproduct=La variante générique dont le code est {0} ne contient aucun produit de base. Affectez-lui un produit de base valide avec les catégories de variante appropriées.
error.genericvariantproduct.variantcategorynotinbaseproduct=La catégorie de variante {0} pour la variante générique {1} n''est pas comprise dans les catégories du produit de base {2}.
error.genericvariantproduct.nosameamountofvariantcategories=La variante générique {0} ne se réfère pas au même nombre ({1}) de catégories de variante que son produit de base {2} qui contient {3} catégories de variante. Les catégories de variante du produit de base et du produit des variantes génériques doivent être exactement les mêmes.

error.variantvaluecategory.maxonesupercategory=Une catégorie de valeur de variante peut avoir uniquement une catégorie de variante ; or, vous en avez sélectionné plusieurs.
error.variantvaluecategory.nosupercategoryfound=Une catégorie de valeur de variante peut avoir uniquement une super catégorie. La super catégorie définie doit être de type catégorie de variante. Configurez la super catégorie de la catégorie de valeur de variante que vous souhaitez enregistrer.
error.variantvaluecategory.wrongcategorytype=Le type de catégorie de la super catégorie sélectionnée est incorrect, il doit s'agir d'une catégorie de variante.
error.variantvaluecategory.negativesequencenumber=Vous avez fourni un numéro de séquence négatif ; seuls les nombres >= 0 sont autorisés.
error.variantvaluecategory.nosequencenumberprovided=Vous n'avez fourni aucun numéro de séquence.

error.variantcategory.variantcategorydoesntdefineaparent=La catégorie de variante {0} que vous essayez d''enregistrer appartient à un produit de base à plusieurs dimensions. Vous devez affecter une autre catégorie de variante en tant que super catégorie.
error.variantcategory.onlyonesupercategoryallowed=Plusieurs super catégories ont été affectées à la catégorie de variante {0} que vous essayez d''enregistrer. Il ne peut y en avoir qu''une et celle-ci doit être de type catégorie de variante.
error.variantcategory.onlyvariantcategoryassupercategoryallowed=Une super catégorie a été affectée à la catégorie de variante {0} que vous essayez d'enregistrer, mais celle-ci n'est pas de type catégorie de variante. Si une super catégorie est définie pour une catégorie de variante, il doit s'agir d'une catégorie de variante.
error.variantcategory.onlyvariantcategoryassubcategoryallowed=Des sous-catégories ont été affectées à la catégorie de variante {0} que vous essayez d''enregistrer mais il ne s''agit pas de catégories de variante ou de catégories de valeur de variante.
error.variantcategory.onlyonevariantcategoryassubcategoryallowed=Plusieurs sous-catégories de type catégorie de variante ont été affectées à la catégorie de variante {0} que vous essayez d''enregistrer.

error.genericVariantProduct.morethenonecategorywithsamesequence=Le numéro de séquence {0} que vous avez fourni est déjà utilisé ; seuls les numéros de séquence uniques sont autorisés.
error.variantvaluecategory.nosequencenumberprovided=Vous n'avez fourni aucun numéro de séquence.
