### Messages for Multi-Dimentional Products

error.genericvariantproduct.wrongsupercategory=Questo prodotto può disporre solo di VariantValueCategories come categorie principali. È necessario che disponga almeno di una categoria principale di questo tipo.
error.genericvariantproduct.morethanonevariantvaluecategorywithsamepriority=Questo prodotto dispone di più di una VariantValueCategory con una VariantCategory principale con la stessa priorità.
error.genericvariantproduct.nobaseproduct=La variante generica con il codice {0} non dispone di alcun prodotto di base, assegnare un prodotto di base valido con delle categorie di varianti corrette.
error.genericvariantproduct.variantcategorynotinbaseproduct=La categoria di varianti {0} per la variante generica {1} non si trova all''interno delle super categorie del prodotto di base {2}.
error.genericvariantproduct.nosameamountofvariantcategories=La variante generica {0} non si riferisce alla stessa quantità ({1}) di categorie di varianti del prodotto di base {2} che ha {3} categorie di varianti. Le categorie di varianti devono essere esattamente le stesse per il prodotto con varianti generico e per il prodotto di base.

error.variantvaluecategory.maxonesupercategory=Una VariantValueCategory può disporre solo di una VariantCategory. Ne è stata selezionata più di una.
error.variantvaluecategory.nosupercategoryfound=Una VariantValueCategory deve disporre solo di una categoria principale. La categoria principale impostata deve essere di tipo VariantCategory. Configurare la categoria principale della VariantValueCategory che si desidera salvare.
error.variantvaluecategory.wrongcategorytype=La categoria principale scelta dispone di un tipo di categoria errato, deve essere del tipo VariantCategory.
error.variantvaluecategory.negativesequencenumber=È stato fornito un numero di sequenza negativo, sono ammessi solo numeri >= 0.
error.variantvaluecategory.nosequencenumberprovided=Nessun numero di sequenza fornito.

error.variantcategory.variantcategorydoesntdefineaparent=La categoria di varianti {0} che si desidera salvare appartiene a un prodotto di base con più di 1 dimensione. È necessario assegnare un''altra categoria di varianti come categoria principale.
error.variantcategory.onlyonesupercategoryallowed=La VariantCategory {0} che si sta tentando di salvare ha più di una categoria principale assegnata. Ne è consentita solo una e deve essere di tipo VariantCategory.
error.variantcategory.onlyvariantcategoryassupercategoryallowed=La VariantCategory {0} che si sta tentando di salvare ha una categoria principale assegnata, ma non è del tipo VariantCategory. Se è impostata una categoria principale per una VariantCategory, essa deve essere di tipo VariantCategory.
error.variantcategory.onlyvariantcategoryassubcategoryallowed=La VariantCategory {0} che si sta tentando di salvare dispone di sottocategorie assegnate che non sono del tipo VariantCategory o VariantValueCategory.
error.variantcategory.onlyonevariantcategoryassubcategoryallowed=La VariantCategory {0} che si sta tentando di salvare dispone di più di una sottocategoria di tipo VariantCategory.

error.genericVariantProduct.morethenonecategorywithsamesequence=Il numero di sequenza che si sta tentando di utilizzare ({0}) è già in uso. Sono consentiti solo numeri di sequenza univoci.
error.variantvaluecategory.nosequencenumberprovided=Nessun numero di sequenza fornito.
