### Messages for Multi-Dimentional Products

error.genericvariantproduct.wrongsupercategory=Este producto solo puede tener VariantValueCategories como supercategorías. Debe tener como mínimo una supercategoría de este tipo.
error.genericvariantproduct.morethanonevariantvaluecategorywithsamepriority=Este producto tiene más de una VariantValueCategory con una VariantCategory principal de la misma prioridad.
error.genericvariantproduct.nobaseproduct=La variante genérica con el código {0} no tiene producto base. Asigne un producto base válido con las categorías variantes adecuadas.
error.genericvariantproduct.variantcategorynotinbaseproduct=La categoría variante {0} para la variante genérica {1} no está dentro de las supercategorías del producto base {2}.
error.genericvariantproduct.nosameamountofvariantcategories=La variante genérica {0} no hace referencia a la misma cantidad ({1}) de categorías variantes como producto base {2} con {3} categorías variantes. Las categorías variantes deben ser exactamente las mismas para el producto variante genérico y el producto base.

error.variantvaluecategory.maxonesupercategory=Una VariantValueCategory puede tener una sola VariantCategory, y ha elegido más de una.
error.variantvaluecategory.nosupercategoryfound=Una VariantValueCategory debe tener solo una supercategoría. La supercategoría establecida debe ser del tipo VariantCategory. Configure la supercategoría de la VariantValueCategory que desea guardar.
error.variantvaluecategory.wrongcategorytype=La supercategoría elegida tiene un tipo de categoría incorrecto, y debe ser del tipo VariantCategory.
error.variantvaluecategory.negativesequencenumber=Ha proporcionado un número de secuencia negativo. Solo se admiten números >= 0.
error.variantvaluecategory.nosequencenumberprovided=No ha proporcionado ningún número de secuencia.

error.variantcategory.variantcategorydoesntdefineaparent=La categoría variante {0} que intenta guardar pertenece a un producto base con más de una dimensión. Debe asignar otra categoría variante como supercategoría.
error.variantcategory.onlyonesupercategoryallowed=La VariantCategory {0} que intenta guardar tiene más de una supercategoría asignada. Solo se permite una y debe ser del tipo VariantCategory.
error.variantcategory.onlyvariantcategoryassupercategoryallowed=La VariantCategory {0} que intenta guardar tiene una supercategoría asignada, pero no es del tipo VariantCategory. Si se configura una supercategoría para una VariantCategory, debe ser del tipo VariantCategory.
error.variantcategory.onlyvariantcategoryassubcategoryallowed=La VariantCategory {0} que intenta guardar tiene asignadas subcategorías que no son del tipo VariantCategory o VariantValueCategory.
error.variantcategory.onlyonevariantcategoryassubcategoryallowed=La VariantCategory {0} que intenta guardar tiene más de una subcategoría del tipo VariantCategory.

error.genericVariantProduct.morethenonecategorywithsamesequence=Está utilizando un número de secuencia ({0}) que ya está en uso; solo se permiten números de secuencia exclusivos.
error.variantvaluecategory.nosequencenumberprovided=No ha proporcionado ningún número de secuencia.
