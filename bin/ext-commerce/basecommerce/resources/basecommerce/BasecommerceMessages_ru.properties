### Messages for Multi-Dimentional Products

error.genericvariantproduct.wrongsupercategory=Этот продукт может иметь только VariantValueCategories в качестве суперкатегорий. У него должна быть хотя бы одна суперкатегория этого типа.
error.genericvariantproduct.morethanonevariantvaluecategorywithsamepriority=Этот продукт может иметь более одной VariantValueCategory, тогда как родительская VariantCategory имеет такой же приоритет.
error.genericvariantproduct.nobaseproduct=Универсальный вариант с кодом {0} не имеет базового продукта. Задайте действительный базовый продукт с правильными вариантными категориями.
error.genericvariantproduct.variantcategorynotinbaseproduct=Вариантная категория {0} для универсального варианта {1} не входит в суперкатегории базового продукта{2}.
error.genericvariantproduct.nosameamountofvariantcategories=Универсальный вариант {0} не ссылается на то же количество ({1}) вариантных категорий, что и его базовый продукт {2}, у которого {3} вариантные категории. Вариантные категории должны быть одинаковыми как для универсального вариантного продукта, так и базового продукта.

error.variantvaluecategory.maxonesupercategory=VariantValueCategory может иметь только одну VariantCategory, а вы выбрали более одной.
error.variantvaluecategory.nosupercategoryfound=VariantValueCategory должна иметь только одну суперкатегорию. Заданная суперкатегория должна принадлежать к типу VariantCategory. Задайте конфигурацию суперкатегории VariantValueCategory, которую вы хотите использовать.
error.variantvaluecategory.wrongcategorytype=Выбранная суперкатегория имеет неправильный тип категории, т.к. она должна принадлежать к типу VariantCategory.
error.variantvaluecategory.negativesequencenumber=Вы ввели отрицательные порядковые номера, допускаются только номера  >= 0.
error.variantvaluecategory.nosequencenumberprovided=Вы не указали порядковый номер.

error.variantcategory.variantcategorydoesntdefineaparent=Вариантная категория {0}, которую вы пытаетесь сохранить, принадлежит базовому продукту с более чем одной областью. Вам нужно задать еще одну вариантную категорию в качестве суперкатегории.
error.variantcategory.onlyonesupercategoryallowed=Для VariantCategory {0}, которую вы пытаетесь сохранить, назначена более чем одна суперкатегория. Допускается только одна суперкатегория и она должна принадлежать к типу VariantCategory.
error.variantcategory.onlyvariantcategoryassupercategoryallowed=Для VariantCategory {0}, которую вы пытаетесь сохранить, назначены одна суперкатегория, но она не принадлежит к типу VariantCategory. Если суперкатегория задается для VariantCategory, она должна принадлежать к типу VariantCategory.
error.variantcategory.onlyvariantcategoryassubcategoryallowed=Для VariantCategory {0}, которую вы пытаетесь сохранить, назначены подкатегории, которые не принадлежат к типам VariantCategory или VariantValueCategory.
error.variantcategory.onlyonevariantcategoryassubcategoryallowed=VariantCategory {0}, которую вы пытаетесь сохранить, имеет более чем одну подкатегорию, принадлежащую к типу VariantCategory.

error.genericVariantProduct.morethenonecategorywithsamesequence=Вы используете порядковый номер {0}, который уже занят. Допускаются только уникальные порядковые номера.
error.variantvaluecategory.nosequencenumberprovided=Вы не указали порядковый номер.
