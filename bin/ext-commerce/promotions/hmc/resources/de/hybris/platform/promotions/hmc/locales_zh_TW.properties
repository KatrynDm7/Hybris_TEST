text.productbogofpromotion.detaileddescription= <div class="promo-detailedDescription"> <div>購買特定數量的商品，即可免費獲得指定數量的最低價商品。</div> <div>例如: <i>買 1 送 1</i> (也稱為 <i>1 件的價格買 2 件</i>)、<i>2 件的價格買 3 件</i>或買就送產品的任意組合。</div> <div>商品必須全部都是具備資格的產品。</div> </div>

text.productbogofpromotion.qualifyingoverview= 您可以在這裡指定使用者購物車中必須包含的商品數量，以及其中免費商品的數量。在典型的&quot;買一送一&quot;中，符合資格需求的商品數量為 2，免費商品數量為 1.

text.productbogofpromotion.qualifyingcount=為了符合此促銷資格的需求，使用者的購物車中必須包含的單位數量.
text.productbogofpromotion.freecount=免費贈送的單位數量。該數量必須小於符合資格的計數.
text.productbogofpromotion.messagefired=在引發此促銷時顯示的文字.
text.productbogofpromotion.messagecouldhavefired=在不符合所需產品數量時顯示的文字.


