text.productbogofpromotion.detaileddescription= <div class="promo-detailedDescription"> <div>Compre una determinada cantidad de elementos y obtenga la cantidad especificada de elementos de menor valor gratis.</div> <div>Por ejemplo: <i>Compre 1 y consiga 1 gratis</i> (también conocida como <i>Compre 2 por el precio de 1</i>), <i>Compre 3 por el precio de 2</i> o cualquier combinación de productos pagados y gratuitos.</div> <div>Los elementos deben ser de la gama de productos sujetos a promoción.</div> </div>

text.productbogofpromotion.qualifyingoverview= Aquí se especifica cuántos elementos debe tener el usuario en su carro y cuántos de ellos son gratis. En una promoción clásica de &quot;Compre uno y llévese uno gratis&quot;, el número sujeto a la promoción es 2 y el número gratuito es 1.

text.productbogofpromotion.qualifyingcount=El número de unidades que debe tener el usuario en el carro para optar a esta promoción.
text.productbogofpromotion.freecount=El número de unidades de regalo gratis. Debe ser inferior al número sujeto a la promoción.
text.productbogofpromotion.messagefired=Texto que se muestra cuando se lanza esta promoción.
text.productbogofpromotion.messagecouldhavefired=Texto que se muestra cuando no se ha alcanzado el número de productos obligatorio.


