text.productbogofpromotion.detaileddescription= <div class="promo-detailedDescription"> <div>特定数のアイテムを購入すれば、特定数の低価格アイテムを無料で入手できます。</div> <div>たとえば: <i>１つ買えばもう１つおまけします</i> (<i>２つ買えばもう１つおまけします</i>としても知られる)、<i>２つの価格で３つ買えます</i> などの決まり文句があります。</div> <div>アイテムはすべて対象商品の範囲内のものである必要があります。</div> </div>

text.productbogofpromotion.qualifyingoverview= ここで、ユーザーのカート内にいくつのアイテムが必要か、そのうちのいくつが無料になるかを指定します。決まり文句の「1 つ買えばもう 1 つおまけします」の場合、対象の数は 2 で無料の数は 1です.

text.productbogofpromotion.qualifyingcount=このプロモーションを適用するためにユーザーのカート内に必要な商品の数.
text.productbogofpromotion.freecount=無料で提供する商品の数。これは対象商品の数よりも少なくする必要があります.
text.productbogofpromotion.messagefired=このプロモーションが仕掛けられたときに表示するテキスト.
text.productbogofpromotion.messagecouldhavefired=商品の必要数が満たされていないときに表示するテキスト.


