text.productbogofpromotion.detaileddescription= <div class="promo-detailedDescription"> <div>Eine gewisse Anzahl von Produkten bestellen; die angegebene Anzahl der günstigsten Produkte ist kostenlos. </div> <div>Zum Beispiel: <i>Eins kaufen, eins umsonst.</i> (auch bekannt als <i>Zwei für den Preis von einem</i>, <i>3 für 2</i> etc).</div> <div>Alle Einkäufe müssen auf der angegebenen Liste stehen.</div> </div>

text.productbogofpromotion.qualifyingoverview= Geben Sie hier an, wie viele Produkte der Kunde mindestens im Warenkorb haben muss und wie viele davon umsonst sind. Bei dem typischen "Zwei zum Preis von einem" liegt der <i>Anzahl zu kaufen</i>-Wert bei 1 und der <i>Anzahl frei</i>-Wert ebenfalls bei 1.

text.productbogofpromotion.qualifyingcount=So viele Produkte muss der Benutzer mindestens im Warenkorb haben, damit die Werbeaktion gelten kann.
text.productbogofpromotion.freecount=Die Anzahl kostenlos abzugebender Einheiten. Muss kleiner sein als der <i>Anzahl zu kaufen</i>-Wert.
text.productbogofpromotion.messagefired=Dieser Text wird ausgegeben, wenn die Werbeaktion für die Bestellung gilt.
text.productbogofpromotion.messagecouldhavefired=Dieser Text wird ausgegeben, wenn die benötigte Anzahl von Produkten (noch) nicht erreicht ist.


