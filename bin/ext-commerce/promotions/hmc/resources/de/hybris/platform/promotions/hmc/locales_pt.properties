text.productbogofpromotion.detaileddescription= <div class="promo-detailedDescription"> <div>Compre um número determinado de itens, ganhe um número especificado dos itens de menor valor grátis.</div> <div>Por exemplo: <i>Compre 1 e ganhe 1 grátis</i> (também conhecido por <i>Compre 2 pelo preço de 1</i>), <i>Compre 3 pelo preço de 2</i> ou qualquer combinação de produtos pagos ou grátis.</div> <div>Todos os itens precisam ser da mesma faixa de produtos que se qualificam.</div> </div>

text.productbogofpromotion.qualifyingoverview= Aqui você especifica quantos itens o usuário precisa ter em seu carrinho e quantos destes serão grátis. Em um clássico "Compre um e ganhe um grátis", a contagem de qualificação é 2 e a contagem de grátis é 1.

text.productbogofpromotion.qualifyingcount=O número de unidades que o usuário precisa ter em seu carrinho para se qualificar para esta promoção.
text.productbogofpromotion.freecount=O número de unidades para presentear sem custo. Isso precisa ser menor do que a contagem de qualificação.
text.productbogofpromotion.messagefired=Texto exibido quando esta promoção é acionada.
