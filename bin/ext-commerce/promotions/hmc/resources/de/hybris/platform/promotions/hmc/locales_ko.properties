text.promotion.messages.overview= 텍스트 상자 오른쪽에 있는 표를 참조하여 프로모션의 값을 메시지에 삽입할 수 있습니다. 중괄호로 둘러싸인 해당 위치를 삽입하여(예: {2}) 메시지에 매개 변수를 포함할 수 있습니다. 
text.promotion.priority=우선 순위가 높은 프로모션은 우선 순위가 낮은 프로모션보다 먼저 평가됩니다.
text.promotion.daterange=이 프로모션을 사용할 날짜를 지정하십시오.
text.promotion.restrictions=이 프로모션에 대한 추가 제한을 여기에 지정하십시오.
text.promotion.detailsurl=이 프로모션의 세부 사항이 있는 페이지에 대한 URL을 지정하십시오.

text.productpromotion.qualifyingproductscategories= 이 프로모션의 대상이 되는 제품을 지정하십시오. 제품을 명시적으로 지정하거나, 범주를 지정하거나, 둘 모두를 지정하는 방법을 사용할 수 있습니다.
text.productpromotion.productbanner=이 프로모션 대상이 되는 제품의 제품 페이지에 표시할 프로모션 배너 이미지입니다.


