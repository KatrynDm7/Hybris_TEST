text.productbogofpromotion.detaileddescription= <div class="promo-detailedDescription"> <div>일정 수의 품목을 구입하고 가격이 가장 저렴한 품목의 지정된 수량을 무료로 받으십시오.</div> <div>예: <i>1개를 구입하면 1개 무료 제공</i> (<i>2개를 1개 가격으로 구입</i>이라고도 함), <i>3개를 2개 가격으로 구입</i> 또는 유료와 무료 제품의 조합.</div> <div>품목은 모두 한정 제품 범위에 있어야 합니다.</div> </div>

text.productbogofpromotion.qualifyingoverview= 여기에서 사용자가 장바구니에 갖고 있어야 하는 품목 수와 이중 몇 개가 무료인지 지정합니다. 고전적인 &quot;1개를 구입하면 1개 무료 제공&quot;에서 한정 카운트는 2이고 무료 카운트는 1입니다.

text.productbogofpromotion.qualifyingcount=사용자가 이 프로모션 대상이 되기 위하여 장바구니에 갖고 있어야 하는 단위 수입니다.
text.productbogofpromotion.freecount=무료 증정하는 단위 수입니다. 이 값은 한정 카운트보다 작아야 합니다.
text.productbogofpromotion.messagefired=이 프로모션을 실행할 때 표시되는 텍스트입니다.
text.productbogofpromotion.messagecouldhavefired=필요한 제품 수가 충족되지 않았을 때 표시되는 텍스트입니다.


