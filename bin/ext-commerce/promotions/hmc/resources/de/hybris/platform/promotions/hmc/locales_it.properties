text.productbogofpromotion.detaileddescription= <div class="promo-detailedDescription"> <div>Acquista un determinato numero di articoli e ricevi gratis un numero specificato di articoli di valore inferiore.</div> <div>Ad esempio: <i>Paga 1 e ricevi 1 gratis</i> (noto anche come <i>Prendi 2 al prezzo di 1</i>), <i>Prendi  3 al prezzo di 2</i> o qualsiasi combinazione di prodotti a pagamento e in omaggio.</div> <div>Tutti gli articoli devono appartenere alla gamma dei prodotti che danno diritto alla promozione.</div> </div>

text.productbogofpromotion.qualifyingoverview= Posizione in cui specificare il numero di articoli che l'utente deve avere nel proprio carrello e il numero di quelli in omaggio. In un classico &quot;Paga uno prendi due&quot; il numero di articoli che danno diritto alla promozione è 2 e il numero di articoli gratis è 1.

text.productbogofpromotion.qualifyingcount=Numero di unità che l'utente deve avere nel carrello per avere diritto alla promozione.
text.productbogofpromotion.freecount=Numero di unità da offrire gratis. Deve essere inferiore al numero di articoli che danno diritto alla promozione.
