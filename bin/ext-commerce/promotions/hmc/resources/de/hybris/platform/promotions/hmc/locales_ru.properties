text.productbogofpromotion.detaileddescription= <div class="promo-detailedDescription"> <div>Купите определенное количество единиц и получите указанное количество наименее ценных единиц бесплатно.</div> <div>Например: <i>Купите 1 и получите 1 бесплатно</i> (также известно как s <i>Купите 2 по цене 1</i>), <i>Купите 3 по цене 2</i> или любое сочетание оплаченных и бесплатных продуктов.</div> <div>Единицы должны входить в круг продуктов, участвующих в рекламной акции.</div> </div>

text.productbogofpromotion.qualifyingoverview= Здесь вам необходимо указать, сколько единиц должен иметь пользователь в корзине, и сколько из них будут бесплатными. В классическом &предложении; предложении "купите один и получите один бесплатно"; требуемое количество -2, количество бесплатных единиц - 1.

