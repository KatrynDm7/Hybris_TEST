<div class="promo-detailedDescription"> \
<div>Get this product for a set price when you spend at least the specified value.</div> \
<div>For example: <i>Get a gravy boat for &euro;14.00 when you spend over &euro;150.00</i>.</div> \
<div>Get the partner product at a fixed price when your order subtotal is at least the threshold value.</div> \
</div>

