<div>Buy a product from set A together with a product from set B, get B for a fixed price.</div> \
<div>For example: <i>Buy a games console and one of these selected games, get the game for &euro;10.00</i>, <i>Buy any drill and a pair of safety goggles, get the goggles for &euro;5.00</i>.</div> \
<div>The cart must contain one product from each set of qualifying products to qualify.</div> \
</div>

