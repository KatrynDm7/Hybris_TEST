text.productsteppedmultibuypromotion.detaileddescription= \
<div class="promo-detailedDescription"> \
<div>Buy a certain number of items for a fixed package price, buy a larger quantity of those items to qualify for further price tiers.</div> \
<div>For example: <i>Buy any 3 for &euro;30.00, buy 4 for &euro;35.00 or buy 6 for &euro;50.00</i>.</div> \
<div>The items must all be from the range of qualifying products.</div> \
</div>

text.productsteppedmultibuypromotion.qualifyingcountsandbundleprices=The qualifying counts and bundle prices for each step.
text.productsteppedmultibuypromotion.messagefired=Text displayed when this promotion fires.
text.productsteppedmultibuypromotion.messagecouldhavefired=Text displayed when the required number of products has not been met.


text.productsteppedmultibuypromotion.messagefiredargs= \
<div class="promo-messageDetails"> \
<table border="0" cellpadding="0" cellspacing="0" class="promo-messageParams"> \
<thead><tr><th>Position</th><th>Type</th><th>Description</th></tr></thead> \
<tbody> \
<tr><td>0</td><td>Long Number</td><td>The qualifying count for the step</td></tr> \
<tr><td>1</td><td>Double Number</td><td>The promotion price for the step as a number</td></tr> \
<tr><td>2</td><td>Currency String</td><td>The promotion price for the step as a formatted string</td></tr> \
<tr><td>3</td><td>Double Number</td><td>The total discount as a number</td></tr> \
<tr><td>4</td><td>Currency String</td><td>The total discount as a formatted string</td></tr> \
<tr><td>3N + 5</td><td>Long Number</td><td>The qualifying count for step N</td></tr> \
<tr><td>3N + 6</td><td>Double Number</td><td>The promotion price for step N as a number</td></tr> \
<tr><td>3N + 7</td><td>Currency String</td><td>The promotion price for step N as a formatted string</td></tr> \
</tbody> \
</table> \
</div>

