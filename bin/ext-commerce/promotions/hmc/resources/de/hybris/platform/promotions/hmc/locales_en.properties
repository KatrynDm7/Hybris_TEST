text.productmultibuypromotion.detaileddescription= \
<div class="promo-detailedDescription"> \
<div>Buy a certain number of items for a fixed package price.</div> \
<div>For example: <i>Buy any 3 for &euro;20.00</i> or any other combination of required quantity and price.</div> \
<div>The items must all be from the range of qualifying products.</div> \
</div>

text.productmultibuypromotion.qualifyingcount=The number of products that must be purchased to get them for the bundle price.
text.productmultibuypromotion.bundleprices= \
The bundle price that should be charged. Each currency has a different value, \
and all currencies which could qualify for this order must have a value specified.
text.productmultibuypromotion.messagefired=Text displayed when this promotion fires.
text.productmultibuypromotion.messagecouldhavefired=Text displayed when the required number of products has not been met.


