text.productbogofpromotion.detaileddescription= <div class="promo-detailedDescription"> <div>Achetez un certain nombre d'éléments, bénéficiez d'une offre de produits de moindre valeur en cadeau.</div> <div>Par exemple : <i>1 acheté, 1 gratuit</i> (<i>2 pour le prix d'1</i>), <i>Le 3e offert</i> ou toute combinaison de produits payés et gratuits.</div> <div>Les éléments doivent tous appartenir à la même gamme de produits concernés par l'offre.</div> </div>

text.productbogofpromotion.qualifyingoverview= Cet emplacement permet d'indiquer le nombre d'éléments que l'utilisateur doit avoir ajouté au panier ainsi que le nombre d'éléments gratuits parmi eux. Dans le cas d'une remise classique &quot;1 acheté, 1 gratuit&quot;, le nombre de produits concernés est de 2 et le nombre de produits gratuits est de 1.

text.productbogofpromotion.qualifyingcount=Nombre d'unités à ajouter au panier pour bénéficier de la promotion.
text.productbogofpromotion.freecount=Nombre d'unités fournies gratuitement. Cette valeur doit être inférieure au nombre de produits concernés.
text.productbogofpromotion.messagefired=Texte affiché lors du déclenchement de cette promotion.
text.productbogofpromotion.messagecouldhavefired=Texte affiché lorsque le nombre de produits n'a pas été atteint.


