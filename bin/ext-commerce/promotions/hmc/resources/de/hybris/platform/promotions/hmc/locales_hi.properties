text.productbogofpromotion.detaileddescription= <div class="promo-detailedDescription"> <div>आइटमों को विशिष्ट मात्रा में खरीदकर न्यूनतम मूल्य वाले आइटमों को निर्दिष्ट मात्रा निःशुल्क प्राप्त करें.</div> <div>जैसे: <i>1 खरीदकर 1 मुफ्त पाएं</i> (दुसरे शब्दों में <i>1 के मूल्य में 2 खरीदें</i>), <i>2 के मूल्य में 3 खरीदें</i> अथवा भुगतान किए गए तथा निःशुल्क उत्पादों का कोई भी संयोजन.</div> <div>सभी आइटमों को योग्य उत्पादों की श्रेणी से संबंधित होना चाहिए.</div> </div>

text.productbogofpromotion.qualifyingoverview= यहां पर आप यह उल्लेख करते हैं कि प्रयोक्ता के कार्ट में कितने आइटमों को होना चाहिए तथ उनमें से कितनी निःशुल्क होंगी. किसी पारंपरिक &quot;एक खरीदें एक मुफ्त पाएं&quot; में योग्य मात्रा 2 तथा निःशुल्क मात्रा 1 होती है.

text.productbogofpromotion.qualifyingcount=इस प्रचार के लिए योग्य होने हेतु प्रयोक्ताओं के कार्ट में इकाइयों की आवश्यक संख्या.
text.productbogofpromotion.freecount=निःशुल्क दिए जाने हेतु इकाइयों की संख्या. इसे योग्य मात्रा से कम होना चाहिए.
text.productbogofpromotion.messagefired=यह प्रचार जारी होने पर प्रदर्शित पाठ्य.
