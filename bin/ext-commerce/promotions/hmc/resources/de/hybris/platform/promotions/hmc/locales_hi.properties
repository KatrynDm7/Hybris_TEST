text.promotion.messages.overview= पाठ्य बॉक्स के दाहिनी ओर स्थित तालिका की सहायता से आप अपने संदेशों में प्रचार के मान प्रविष्ट कर सकते हैं. लहरियादार कोष्ठकों में मापदंडों की स्थिति को प्रविष्ट करके उन्हें आपके संदेश में समाविष्ट किया जा सकता है, जैसे {2}. 
text.promotion.priority=उच्च प्राथमिकता वाले प्रचारों का मूल्यांकन कम प्राथमिकता वाले प्रचारों से पूर्व किया जाता है.
text.promotion.daterange=जिन तिथियों के मध्य यह प्रचार उपलब्ध होगा, उनका उल्लेख कीजिए.
text.promotion.restrictions=इस प्रचार पर किसी अतिरिक्त प्रतिबंध का उल्लेख यहां पर करें.
text.promotion.detailsurl=इस प्रचार के विवरण वाले पृष्ठ पर URL का उल्लेख करें.

text.productpromotion.qualifyingproductscategories= इस प्रचार हेतु योग्य उत्पादों का उल्लेख कीजिए. इसे स्पष्ट रूप से उत्पादों का उल्लेख करके अथवा श्रेणियों अथवा दोनों का उल्लेख करके किया जा सकता है.
text.productpromotion.productbanner=इस प्रचार हेतु योग्य उत्पादों के लिए उत्पाद पृष्ठ पर दर्शाने हेतु प्रचारक बैनर चित्र.


