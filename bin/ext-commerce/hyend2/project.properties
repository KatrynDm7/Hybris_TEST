# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

hyend2.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
hyend2.application-context=hyend2-spring.xml

admincockpit.additionalWebSpringConfigs.hyend2=classpath:hyend2/hyend2-admincockpit-web-spring.xml

hyend2.export.executor.poolSize=5
hyend2.export.poller.fixedDelay=1000
hyend2.export.poller.receiveTimeout=1000
hyend2.export.poller.fixedRate=100
hyend2.export.noRecordsToSend=100
hyend2.export.timeToCheckNoRecords=100
hyend2.export.sendRecordsTimeout=100
hyend2.export.recordsPerTransfer=500

log4j.logger.de.hybris.platform.hyend2=INFO

