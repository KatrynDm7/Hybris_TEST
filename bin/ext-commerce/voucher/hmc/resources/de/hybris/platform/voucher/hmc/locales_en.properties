text.abstractorder.vouchers.discounts=Attention\: Adding a voucher to an order with the help of the button "add" will NOT invalidate any voucher code. Thus redemption restrictions configured for the voucher are potentially not taken into account.
text.daterestriction.common=Using this restriction you can limit the redemption of the voucher to a specified time frame.
text.newcustomerrestriction.common=Using this restriction you can limit the redemption of the voucher to new customers only.
text.orderrestriction.common=Using this restriction you can require a minimum order value for the redemption of the voucher.
text.productcategoryrestriction.common=Using this restriction you can limit the redemption of the voucher to products contained in specified product categories or exclude those products from being eligible.
text.productquantityrestriction.common=Using this restriction you can limit the redemption of the voucher to a specified quantity ordered for a list of products.
text.productrestriction.common=Using this restriction you can limit the redemption of the voucher to specified products or exclude those products.
text.promotionvoucher.common=With promotional vouchers each voucher code can be redeemed several times. However the voucher's validity for redemption can be restricted by certain conditions.
text.promotionvoucher.vouchercode=Here you can specify an arbitrary voucher code for this promotional voucher or use a generated one by clicking the "Generate voucher code" button. 
text.regularcustomerorderquantityrestriction.common=Using this restriction you can limit the redemption of the voucher to regular customers. These are defined by their total order count.
text.regularcustomerordertotalrestriction.common=Using this restriction you can limit the redemption of the voucher to regular customers. These are defined by their total revenue.
text.restriction.errormessage=Here you can specify a text to be displayed in case the voucher cannot be redeemed because of this restriction.
text.serialvoucher.common=Serial vouchers contain a list of valid voucher codes. Each voucher code can only be redeemed once. Furthermore a voucher's redemption can be restricted.
text.serialvoucher.vouchercodes=Here you can generate a list of valid voucher codes and export them.
text.userrestriction.common=Using this restriction you can limit the redemption of the voucher to specified users or exclude them.
text.voucher.restrictions=<br>With additional restrictions you can limit the redemption of the voucher to specified time frames, products, customers etc.<br>
text.serialvoucher.restrictions=<br>With restrictions you can restrict the redemption of the voucher to specified time frames, products, customers etc.<br>
