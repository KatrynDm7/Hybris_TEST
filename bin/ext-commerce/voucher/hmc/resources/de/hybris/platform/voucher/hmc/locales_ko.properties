text.regularcustomerordertotalrestriction.common=이 제한을 사용하면 바우처의 상환을 일반 고객으로 제한할 수 있습니다. 이는 총 매출로 정의됩니다.
text.restriction.errormessage=여기에서 이 제한으로 인해 바우처를 상환할 수 없는 경우 표시할 텍스트를 지정할 수 있습니다.
