text.productcategoryrestriction.common=इस प्रतिबंध के उपयोग से आप वाउचर का प्रतिदान निर्दिष्ट उत्पाद श्रेणियों के उत्पादों हेतु सीमित कर सकते हैं अथवा उन उत्पादों को योग्य होने से वर्जित कर सकते हैं.
text.productquantityrestriction.common=इस प्रतिबंध के उपयोग से आप वाउचर के प्रतिदान को उत्पादों की सूची हेतु निर्दिष्ट मात्रा के ऑर्डर तक सीमित कर सकते हैं.
text.productrestriction.common=इस प्रतिबंध के उपयोग से आप वाउचर के प्रतिदान को निर्दिष्ट उत्पादों हेतु सीमित कर सकते हैं अथवा उन उत्पादों को वर्जित कर सकते हैं.
text.promotionvoucher.common=प्रचारक वाउचरों वाले प्रत्येक वाउचर का प्रतिदान अनेक बार कराया जा सकता है. हालाँकि, प्रतिदान हेतु वाउचर की वैधता को कुछ विशेष शर्तों द्वारा प्रतिबंधित किया जा सकता है.
text.promotionvoucher.vouchercode=यहां पर आप इस प्रचारक वाउचर हेतु एक स्वेच्छित वाउचर कोड निर्दिष्ट कर सकते हैं अथवा "वाउचर कोड उत्पन्न करें" बटन को क्लीक करके उत्पन्न किए गए किसी कोड का उपयोग कर सकते हैं. 
text.regularcustomerorderquantityrestriction.common=इस प्रतिबंध के उपयोग से आप वाउचर के प्रतिदान को नियमित ग्राहकों हेतु सीमित कर सकते हैं. इन्हें उनके ऑर्डर की कुल संख्या द्वारा निर्धारित किया जाता है.
