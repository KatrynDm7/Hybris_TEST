text.abstractorder.vouchers.discounts=Attention : Lors de l'ajout d'un coupon avec le bouton +, aucun code de coupon n'est validé. Dans ce cas, d'éventuelles restrictions concernant l'encaissement du coupon ne peuvent pas être prises en compte.
text.daterestriction.common=Cette restriction permet de limiter la validité du coupon à une période déterminée.
