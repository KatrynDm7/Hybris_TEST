text.abstractorder.vouchers.discounts=Обратите внимание: добавление ваучера к заказу кнопкой "add' не сделает код ваучера недействительным. Данные ограничения на погашение, установленные для ваучера, не принимаются во внимание.
text.daterestriction.common=С помощью данного ограничения вы можете ограничить срок погашения ваучера определенными временными рамками.
text.newcustomerrestriction.common=С помощью данного ограничения вы можете ограничить погашение ваучера новыми клиентами.
text.orderrestriction.common=С помощью данного ограничения вы можете установить минимальную стоимость заказа для погашения ваучера.
text.productcategoryrestriction.common=С помощью данного ограничения вы можете ограничить погашение ваучера продуктами, входящими в определенные категории, или исключить эти продукты из списка доступных.
text.productquantityrestriction.common=С помощью данного ограничения вы можете ограничить погашение ваучера определенным количеством, заказанным для списка продуктов.
text.productrestriction.common=С помощью данного ограничения вы можете ограничить погашение ваучера определенными продуктами или исключить их.
text.promotionvoucher.common=Посредством  льготных ваучеров каждый ваучерный код может погашаться несколько раз. Однако действительность ваучера в отношении его погашения может ограничиваться определенными условиями.
text.promotionvoucher.vouchercode=Здесь вы можете указать произвольный ваучерный код для данного льготного ваучера, или использовать сгенерированный код, полученный после нажатия кнопки "Сгенерировать ваучерный код". 
text.regularcustomerorderquantityrestriction.common=С помощью данного ограничения вы можете ограничить погашение ваучера кругом постоянных клиентов. Последние определяются по общему числу заказов.
text.regularcustomerordertotalrestriction.common=С помощью данного ограничения вы можете ограничить погашение ваучера кругом постоянных клиентов. Последние определяются по их общему доходу.
text.restriction.errormessage=Здесь вы можете ввести текст, который будет отображаться в случае невозможности погашения ваучера вследствие данного ограничения.
text.serialvoucher.common=Серийные ваучеры содержат список действительных ваучерных кодов. Каждый ваучерный код может быть погашен только один раз. Помимо этого, можно ограничить погашение ваучера.
text.serialvoucher.vouchercodes=Здесь вы можете сгенерировать список действительных ваучерных кодов и экспортировать их.
text.userrestriction.common=С помощью данного ограничения вы можете ограничить погашение ваучера определенным кругом пользователей или исключить их.
text.voucher.restrictions=<br>С помощью дополнительных ограничений вы можете ограничить погашение ваучера определенными временными рамками, продуктами, кругом клиентов и т.д.<br>
text.serialvoucher.restrictions=<br>С помощью ограничений вы можете ограничить погашение ваучера определенными временными рамками, продуктами, кругом клиентов и т.д.<br>
