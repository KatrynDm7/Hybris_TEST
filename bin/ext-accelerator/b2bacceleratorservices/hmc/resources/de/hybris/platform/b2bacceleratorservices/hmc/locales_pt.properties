text.productpricediscountpromotionbypaymenttype.detaileddescription= <div class="promo-detailedDescription"> <div>Obter um desconto quando o produto quando você compra para o tipo de pagamento no check-out configurado.</div> <div>Por exemplo: <i>Obtenha 40 Euros de desconto em um produto quando paga com cartão de crédito.</i>.</div> </div>
