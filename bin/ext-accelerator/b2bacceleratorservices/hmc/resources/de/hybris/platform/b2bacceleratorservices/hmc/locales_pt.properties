text.productthresholdpricediscountpromotion.productthresholdprice=Preço limite do produto elegível para desconto
text.productthresholdpricediscountpromotion.messagefired=Texto exibido quando esta promoção é acionada.
text.productthresholdpricediscountpromotion.messagecouldhavefired=Texto exibido quando o produto ainda tem de ser colocado no carrinho ou adicionado no carrinho que é menor do que o preço limite.
