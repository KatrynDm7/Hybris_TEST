text.productthresholdpricediscountpromotion.detaileddescription= <div class="promo-detailedDescription"> <div>Obter um desconto do produto quando você compra um produto mais caro ou igual ao preço limite configurado.</div> <div>Por exemplo: <i>Obter um desconto de 50 Euros na compra de seu produto que custa mais do que 250 Euros</i>.</div> </div>
