# ===========================ProductThresholdPriceDiscountPromotion==================================================#
text.productthresholdpricediscountpromotion.detaileddescription= \
<div class="promo-detailedDescription"> \
<div>Get a discount off the product when you purchase product costlier or equal to the configured threshold price.</div> \
<div>For example: <i>Get &euro;50.00 off you purchase a product that costs greater than &euro;250.00</i>.</div> \
</div>
text.productthresholdpricediscountpromotion.productpricediscount=Discount Price for the Product
text.productthresholdpricediscountpromotion.productthresholdprice=Threshold Price of the product eligible for discount
text.productthresholdpricediscountpromotion.messagefired=Text displayed when this promotion fires.
text.productthresholdpricediscountpromotion.messagecouldhavefired=Text displayed when the of the product that is yet to be added in cart or added in the cart is lesser than the threshold price.
text.productthresholdpricediscountpromotion.messagefiredargs=<div class="promo-messageDetails"> \
<table border="0" cellpadding="0" cellspacing="0" class="promo-messageParams"> \
<thead><tr><th>Position</th><th>Type</th><th>Description</th></tr></thead> \
<tbody> \
<tr><td>0</td><td>Double Number</td><td>Total savings</td></tr> \
<tr><td>1</td><td>Double Number</td><td>Threshold product price eligible for discount.</td></tr> \
</tbody> \
</table> \
</div>


# ===========================ProductPriceDiscountPromotionByPaymentType==================================================#
text.productpricediscountpromotionbypaymenttype.detaileddescription= \
<div class="promo-detailedDescription"> \
<div>Get a discount off the product when you purchase for a configured Checkout PaymentType.</div> \
<div>For example: <i>Get &euro;40.00 off a product when pay with Credit Card.</i>.</div> \
</div>
text.productpricediscountpromotionbypaymenttype.productdiscountprice=Discount Price for the Product
text.productpricediscountpromotionbypaymenttype.paymenttype=CheckoutPaymentType for which the promotion will be applied.
text.productpricediscountpromotionbypaymenttype.messagefired=Text displayed when this promotion fires.
text.productpricediscountpromotionbypaymenttype.messagecouldhavefired=Text displayed when the of the product that is yet to be added in cart or added in the cart does not match the configured Checkout payment type.
text.productpricediscountpromotionbypaymenttype.messagefiredargs=<div class="promo-messageDetails"> \
<table border="0" cellpadding="0" cellspacing="0" class="promo-messageParams"> \
<thead><tr><th>Position</th><th>Type</th><th>Description</th></tr></thead> \
<tbody> \
<tr><td>0</td><td>Double Number</td><td>Total savings</td></tr> \
<tr><td>1</td><td>CheckoutPaymentType(Valid Values are:"ACCOUNT" or "CARD"</td><td>Payment type eligible for promotion.</td></tr> \
</tbody> \
</table> \
</div>



# ===========================OrderThresholdDiscountPercentagePromotion==================================================#
