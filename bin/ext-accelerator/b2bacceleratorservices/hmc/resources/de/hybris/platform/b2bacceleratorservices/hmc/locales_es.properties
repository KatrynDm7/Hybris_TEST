text.orderthresholddiscountpercentagepromotion.detaileddescription= <div class="promo-detailedDescription"> <div>Consiga un descuento sobre el valor total del pedido cuando el total del pedido supere el importe umbral configurado.</div> <div>Por ejemplo: <i>Consiga un descuento del 10 % sobre el pedido cuando compre más de 200 &euro;.</i>.</div> </div>
