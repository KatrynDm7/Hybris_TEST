# ===========================ProductThresholdPriceDiscountPromotion==================================================#
text.productthresholdpricediscountpromotion.detaileddescription= <div class="promo-detailedDescription"> <div>Consiga un descuento sobre el producto al comprar el producto por el precio umbral configurado o un precio superior.</div> <div>Por ejemplo: <i>Consiga un descuento de 50 &euro; al comprar un producto de más de 250 &euro;</i>.</div> </div>
text.productthresholdpricediscountpromotion.productpricediscount=Precio con descuento para el producto
text.productthresholdpricediscountpromotion.productthresholdprice=Precio umbral del producto apto para descuento
text.productthresholdpricediscountpromotion.messagefired=Texto que se muestra cuando se lanza esta promoción.
text.productthresholdpricediscountpromotion.messagecouldhavefired=Texto que se muestra cuando el precio del producto que se va a añadir o se ha añadido al carro es inferior al precio umbral.
text.productthresholdpricediscountpromotion.messagefiredargs=<div class="promo-messageDetails"> <table border="0" cellpadding="0" cellspacing="0" class="promo-messageParams"> <thead><tr><th>Posición</th><th>Tipo</th><th>Descripción</th></tr></thead> <tbody> <tr><td>0</td><td>Número doble</td><td>Ahorro total</td></tr> <tr><td>1</td><td>Número doble</td><td>Precio de producto umbral que opta a descuento.</td></tr> </tbody> </table> </div>


# ===========================ProductPriceDiscountPromotionByPaymentType==================================================#
text.productpricediscountpromotionbypaymenttype.detaileddescription= <div class="promo-detailedDescription"> <div>Obtenga un descuento sobre el producto cuando compre un tipo de pago de finalización de compra configurado.</div> <div>Por ejemplo: <i>Consiga un descuento de 40 &euro; para un producto al pagar con tarjeta de crédito.</i>.</div> </div>
text.productpricediscountpromotionbypaymenttype.productdiscountprice=Precio con descuento para el producto
text.productpricediscountpromotionbypaymenttype.paymenttype=Tipo de pago al que se aplicará la promoción.
text.productpricediscountpromotionbypaymenttype.messagefired=Texto que se muestra cuando se lanza esta promoción.
text.productpricediscountpromotionbypaymenttype.messagecouldhavefired=Texto que se muestra cuando el precio del producto que se va a añadir o se ha añadido al carro es inferior al tipo de pago configurado.
