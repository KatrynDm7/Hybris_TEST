text.orderthresholddiscountpercentagepromotion.thresholdtotals=Valor de pedido que opta al porcentaje de descuento configurado.
text.orderthresholddiscountpercentagepromotion.messagefired=Texto que se muestra cuando se lanza esta promoción.
