#########################################################################
#						CockpitImportConfig					                     #
#########################################################################
cockpit.importconfig.macrodef.defaultCatalog=Default
cockpit.importconfig.macrodef.defaultCatalogVersion=Staged
cockpit.importconfig.xmlfilefilter.skipped_directory_name=.svn

cockpit.default.autocompleteTimeout=500

cockpit.default.display.maxCollectionEntries=1

cockpit.default.maxMultiEditItems=1000

cockpit.default.unlimited_tree_level=20

cockpit.default.simpleSearchOperator=contains

cockpit.editor.referencecollection_initial_rows=8
cockpit.editor.referenceselector_min_visible_rows=8
cockpit.editor.referenceselector_max_visible_rows=25
cockpit.editor.referenceselector_max_rows_in_list=250
	protected static final String MAX_ROWS_IN_LIST = "editor.referenceselector_max_rows_in_list";
cockpit.editor.collection_editor_min_rows=8
cockpit.editor.collection_editor_max_rows=25

# The code of the UI Component Configurations that define the appearance of the inspector
cockpit.default.inspector.configcode=editorArea

cockpit.navigationarea.workflowtree.pageSize=8

cockpit.search.simplesearch.casesensitive=false
cockpit.search.advancedsearch.casesensitive=true

# <cockpit>.default.pagingMold-<cockpit perspective uid> - configures default paging for given perspective
# possible options normal|simple|managed
cockpit.default.pagingMold=normal

# <cockpit>.default.abstractBrowserArea.disabledInitialSearch - configures initial search behavior
# if set to true no data will be loaded into browserArea on view initialization
cockpit.default.abstractBrowserArea.disabledInitialSearch=false
# <cockpit>.default.abstractBrowserArea.disabledAutoSearch - configures automatic search behavior
# if set to true data will be loaded into browserArea only on manual request (search)
cockpit.default.abstractBrowserArea.disabledAutoSearch=false
