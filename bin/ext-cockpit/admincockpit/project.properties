# Specifies the location of the spring context file putted automatically to the global platform application context.
admincockpit.application-context=admincockpit-spring.xml

# number of items per page via constrained item types list,
# if not set, the default value is 10
admincockpit.na.constrained_item_types_paging=20
admincockpit.na.constrained_item_types_paging_defaults=10,20,30,40