# Specifies the location of the spring context file putted automatically to the global platform application context.
sapcore.global-context=global-sapcorejco-spring.xml

# Specifies the location of the spring context file putted automatically to the global platform application context.
sapcorejco.application-context=sapcorejco-spring.xml,sapcorejco-monitor-spring.xml

# SAP module id
sapcorejco.sap.moduleId=core

# Path to SNC library 
sapcorejco.SncLibraryPath=

# Default language for RFC destinations
sapcorejco.RFCDestination.language=en

# JCo connections with a long lifetime are monitored through JMX. This property defines the threshold in seconds.
sapcorejco.monitor.jcoconnection.lifetime.threshold.seconds=${default.session.timeout}

# JCo connections monitor timeout when collecting data from clusters in seconds (default 1 min).
sapcorejco.monitor.cluster.collection.timeout.seconds=60

# JCo connections monitor cluster cache lifetime in seconds (default 1 min).
sapcorejco.monitor.cluster.cache.lifetime.seconds=60