text.company.manage.units.subtitle=Einheiten stellen eine logische Gruppierung von Personen oder Funktionen innerhalb eines Unternehmens dar, z.B. ein Projektteam oder eine Abteilung. Einheiten sind in eine Unternehmenshierarchie eingebunden, durch die Sie unten navigieren können. Die Position einer Einheit innerhalb der Hierarchie ist wichtig, da Einheiten durch ihre übergeordnete Einheit (sofern nicht lokal außer Kraft gesetzt) erben. Die Unternehmenshierarchie hat auch Auswirkungen auf verfügbare Kostenstellen, Budgets, Lieferadressen und die Eskalation von z.B. Bestellgenehmigungen.
