text.userprofile.description=स्थानीकृत विशेषताएं ऐसी विशेषताएं होती हैं जिनका रख-रखाव विभिन्न भाषाओँ में किया जाता है. आप यहां पर अपनी आवश्यकतानुसार प्रदर्शित भाषाओँ की संख्या समायोजित कर सकते हैं. चयन रिक्त होने पर, सभी उपलब्ध भाषाएँ प्रदर्शित की जाएंगी.
