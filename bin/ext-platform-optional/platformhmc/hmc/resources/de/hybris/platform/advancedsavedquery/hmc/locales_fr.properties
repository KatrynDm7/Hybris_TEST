typesearchparam=Informations de paramètre de recherche classées
text.abstractdynamicsavedquerysearchparameter.description=Ce conteneur permet de traiter un paramètre dans une recherche flexible. Supposons la recherche suivante : 'SELECT {pk} FROM {Customer} WHERE &lt;param&gt;'. Le résultat sera une liste de paramètres spécifiant comment remplacer &lt;param&gt;.
text.abstractdynamicsavedquerysearchparameter.emptyhandling.description=Cela indique comment gérer les valeurs de paramètre vides. <br><ul><li>Ignorer : s'il est vide, supprimer le paramètre de la requête</li><li>En l'état : conserver le paramètre quelle que soit sa valeur</li><li>Ajuster &amp; Ignorer : ajuste d'abord la valeur ; s'il est vide, supprime aussi le paramètre de la liste.</li></ul>L'effet sera nul si l'opérateur 'est vide' ou 'est non vide' est utilisé pour ce paramètre.
text.abstractdynamicsavedquerysearchparameter.searchparametername.description=Nom de paramètre de recherche non localisé. Doit correspondre au paramètre indiqué dans la recherche flexible. Généralement, celui qui suit le caractère "?".
text.abstractdynamicsavedquerysearchparameter.joinalias.description=Si le paramètre est utilisé dans une instruction JOIN, indiquez l'alias ici. Vérifiez qu'il correspond à celui utilisé dans la requête.
text.abstractdynamicsavedquerysearchparameter.name.description=Nom de paramètre localisé utilisé dans l'interface de recherche. Sera utilisé à la place du nom de paramètre.

text.typeddynamicsavedquerysearchparameter.description=Utilisez ce type de paramètre, s'il est utilisé dans une instruction JOIN. Ce paramètre permet de sélectionner un type spécifique (en fait, celui que vous souhaitez joindre). Vous pouvez alors sélectionner l'attribut que vous souhaitez utiliser en tant que paramètre de ce type.
text.typeddynamicsavedquerysearchparameter.typedsearchparameter.description=Affichez une liste des attributs de type disponibles pour la recherche. Est uniquement renseigné si un type parent a préalablement été sélectionné.      
text.typeddynamicsavedquerysearchparameter.enclosingtype.description=Le type à joindre. Doit être préalablement sélectionné pour obtenir une liste des attributs de recherche possibles.

text.composedtypedynamicsavedquerysearchparameter.description=Ce type permet de sélectionner des attributs appartenant au type de résultat de la requête. Le type parent est prédéfini et ne peut pas être modifié.

text.wherepart.replacepattern.description=Il s'agit du schéma à remplacer par la Where Part assemblée dans la requête concernée. Par exemple, si la requête est "SELECT {pk} FROM {Customer} WHERE &lt;param&gt;", le schéma à remplacer doit être défini sur &lt;param&gt;. Cette clause sera alors remplacée par la Where Part générée. 
text.wherepart.dynamicparams.description=Contient une liste de paramètres remplie pour cette Where Part. Le paramètre spécifié dans cette liste sera affiché dans l'interface de recherche. 

text.dynamicsavedquery.description=Une implémentation plus flexible des requêtes enregistrées. Avant que la requête ne soit transmise au mécanisme de recherche interne, les valeurs de paramètre seront évaluées et, en fonction des paramètres du paramètre, les paramètres manquants pourront être supprimés de la chaîne de recherche. Par conséquent, la requête peut être exécutée, même s'il manque des paramètres. Une requête peut avoir l'aspect suivant : "SELECT {pk} FROM {Customer} WHERE &lt;param&gt;".
text.dynamicsavedquery.wherepart.description=Une requête comprend généralement une Where Part. Créez cette Where Part ici. Dans le cas d'une requête de sous-sélection, vous pouvez avoir plusieurs Where Parts et pouvez par conséquent en fournir une liste ici. Veillez bien à ce que leurs schémas à remplacer soient différents. Assurez-vous également que le schéma à remplacer de votre Where Part corresponde à celui de votre requête. Dans notre exemple précédent, vous devez avoir au moins une clause Where, avec &lt;param&gt; en tant que schéma à remplacer.
text.dynamicsavedquery.generatedflexiblesearch.description=Affiche la recherche flexible générée telle qu'elle serait utilisée si tous les paramètres étaient remplis dans l'interface de recherche. Cela vous donne une idée de ce à quoi elle ressemble.

advancedsavedquery.wherepart.and.truename=AND
advancedsavedquery.wherepart.and.falsename=OR
