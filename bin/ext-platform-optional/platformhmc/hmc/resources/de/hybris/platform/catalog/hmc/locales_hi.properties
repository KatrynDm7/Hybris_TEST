text.rights=<br/>पठन स्वीकृति: सूचीबद्ध उपयोगकर्ता खातों को इस कैटलॉग संस्करण की विषय-वस्तु पढ़ने की अनुमति है.<br><br>लेखन स्वीकृति: सूचीबद्ध उपयोगकर्ता खातों को इस कैटलॉग संस्करण हेतु नए तत्व बनाने, अथवा मौजूदा तत्वों को संपादित करने अथवा हटाने की अनुमति है.<br/><br/>
