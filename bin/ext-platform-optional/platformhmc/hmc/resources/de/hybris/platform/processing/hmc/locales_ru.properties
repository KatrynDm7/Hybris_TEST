text.cronjob.session=Выберите, каким образом вы хотите запустить задачу: как установленный пользователь или с установленными атрибутами сеанса. Задача будет выполняться так, как если бы ее инициировал пользователь совместно с использованием атрибутов сеанса.
text.cronjob.server=Для оптимальной балансировки нагрузки вы можете указать узел сервера, специально предназначенный для выполнения данной задачи. По умолчанию задача выполняется на текущем узле сервера.
text.cronjob.timeschedule=Вы можете указать один из нескольких периодов времени для выполнения задачи или запустить задачу немедленно.
text.cronjob.priority=Пожалуйста, выберите приоритетность задачи. Допустимый диапазон: 1 (низкая)-10 (высокая). При отсутствии выбора приоритетности по умолчанию устанавливается значение 4. Предупреждение: приоритетность равная 6 или выше может привести к тому, что система приостановит выполнение долгосрочных задач Cron.

