typesearchparam=Typbasierte Suchparameter-Info
text.abstractdynamicsavedquerysearchparameter.description=Dieser Container wird verwendet, um einen Parameter in einer Flexible Search zu bearbeiten. Z.B. um in der Abfrage 'SELECT {pk} FROM {Customer} WHERE &lt;param&gt;' den <param> Platzhalter zu ersetzen.
text.abstractdynamicsavedquerysearchparameter.emptyhandling.description=Hier wird festgelegt, wie mit leeren Parameterwerten umgegangen werden soll.<br><ul><li>Ignorieren - leere Parameter werden aus der Abfrage entfernt</li><li>So verwenden - Parameterwert wird so verwendet, wie er ist</li><li>Trim &amp; Ignorieren - Der Wert wird erst getrimmt und dann, falls das Ergebnis leer ist, wird der Parameter entfernt.</li></ul>Falls als Suchoperator "ist leer" oder "ist nicht leer" verwendet wird, hat diese Einstellung keine Auswirkungen.
text.abstractdynamicsavedquerysearchparameter.searchparametername.description=Nicht-lokalisierter Suchparameter-Name. Sollte mit dem Flexible Search-Parameter übereinstimmen. Dieser folgt normalerweise auf das '?'.
text.abstractdynamicsavedquerysearchparameter.joinalias.description=Wenn der Parameter in einer JOIN-Anweisung verwendet wird, muss der entsprechende Alias hier angegeben werden. Stellen Sie sicher, dass dieser dem entspricht, den Sie in Ihrer Abfrage verwendet haben.
text.abstractdynamicsavedquerysearchparameter.name.description=Lokalisierter Name, der in der Suchmaske verwendet wird. Der Name ersetzt den Parameternamen.

text.typeddynamicsavedquerysearchparameter.description=Dieser Suchparameter-Typ wird für eine JOIN-Anweisung verwendet. Hiermit kann ein Suchtyp festgelegt werden (der Typ, mit dem der JOIN stattfinden soll). Danach kann ein Attribut von diesem Suchtyp als Suchparameter ausgewählt werden.
text.typeddynamicsavedquerysearchparameter.typedsearchparameter.description=Zeigt eine Liste der möglichen Typattributen an. Wird nur aufgefüllt, wenn ein vorher ein einschließender Typ ausgewählt wurde      
text.typeddynamicsavedquerysearchparameter.enclosingtype.description=Der zu verknüpfende Typ. Muss ausgewählt werden, bevor die Liste der möglichen Suchattribute angezeigt wird.

text.composedtypedynamicsavedquerysearchparameter.description=Dieser Suchparameter kann benutzt werden, wenn nach Attributen des Suchergebnis-Typen gesucht wird. Der einschließende Typ ist dann vordefiniert und kann nicht geändert werden.

text.wherepart.replacepattern.description=Dies ist das Muster, das durch den zusammengesetzten WHERE PART in der entsprechenden Abfrage ersetzt wird. Wenn die Abfrage z. B. "SELECT {pk} FROM {Customer} WHERE &lt;param&gt;" lautet, dann sollte das Muster auf &lt;param&gt; eingestellt werden. Dieser Teil wird dann durch den generierten WHERE PART ersetzt 
text.wherepart.dynamicparams.description=Enthält eine Liste der Suchparameter aus denen dieser WherePart zusammengesetzt wird. Diese Suchparameter werden in der Suchmaske angezeigt 

text.dynamicsavedquery.description=Dies ist eine flexiblere Implementierung der "Gespeicherten Abfrage". Bevor die Abfrage an den internen Suchmechanismus weitergeleitet wird, werden die Suchparameter gesondert ausgewertet. Basierend auf ihren Einstellungen werden ggf. Parameter mit fehlenden Werten entfernt. Somit kann die Suche auch ausgeführt werden, wenn ein oder mehrere Parameter nicht spezifiziert werden. Eine Abfrage kann wie folgt aussehen: "SELECT {pk} FROM {Customer} WHERE &lt;param&gt;".
text.dynamicsavedquery.wherepart.description=Eine Abfrage enthält üblicherweise einen WherePart. Dieser wird hier angelegt. Bei einer Unterauswahl-Abfrage können mehrere WhereParts existieren, daher kann hier eine ganze Liste angegeben werden. Diese müssen sich dann zwingend im Ersatz-Muster unterscheiden und je zu einem Muster in der Abfrage passen.
text.dynamicsavedquery.generatedflexiblesearch.description=Zeigt die generierte Flexible Search an, als ob alle Parameter in der Suchmaske verwendet würden. Dient als Hilfe, um die fertige Abfrage zu beurteilen.

advancedsavedquery.wherepart.and.truename=UND
advancedsavedquery.wherepart.and.falsename=ODER
