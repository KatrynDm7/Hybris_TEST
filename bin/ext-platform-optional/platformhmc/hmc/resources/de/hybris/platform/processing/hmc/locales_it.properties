text.cronjob.session=Scegliere se eseguire l'attività come utente definito o con attributi di sessione definiti. L'attività verrà eseguita come se fosse stata avviata dall'utente con gli attributi di sessione utilizzati.
text.cronjob.server=Per il bilanciamento ottimale del carico è possibile specificare un nodo server dedicato sul quale eseguire l'attività. Per impostazione predefinita l'attività viene eseguita sul nodo server corrente.
text.cronjob.timeschedule=È possibile specificare uno o più intervalli di tempo in cui eseguire l'attività oppure eseguirla immediatamente.
text.cronjob.priority=Scegliere la priorità per questa attività. L'intervallo consentito è compreso tra 1 (bassa) e 10 (alta). Se non viene scelta una priorità, viene utilizzato il valore predefinito 4. Avviso: le priorità pari o superiori a 6 potrebbero causare lo stallo del sistema su CronJob di lunga durata.

