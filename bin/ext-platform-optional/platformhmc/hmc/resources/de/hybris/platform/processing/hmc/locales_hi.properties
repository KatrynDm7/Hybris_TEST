text.cronjob.session=कृपया चयन करें कि आप इस कार्य को निर्धारित उपयोगकर्ता के रूप में अथवा निर्धारित सत्र विशेषताओं के माध्यम से रन कराना चाहते हैं. कार्य को इसप्रकार रन किया जाएगा जैसे कि इसे उपयोगकर्ता द्वारा प्रयुक्त सत्र विशेषताओं के माध्यम से रन किया गया हो.
text.cronjob.server=सर्वोत्कृष्ट लोड संतुलन हेतु आप इस कार्य को रन कराने के लिए एक समर्पित सर्वर नोड निर्दिष्ट कर सकते हैं. डिफ़ॉल्ट रूप से यह कार्य वर्तमान सर्वर नोड पर रन करता है.
text.cronjob.timeschedule=आप इस कार्य को रन कराने के लिए एक या एक से अधिक समयावधियां निर्दिष्ट कर सकते हैं, अथवा आप इस कार्य को तुरंत प्रारंभ सकते हैं.
text.cronjob.priority=कृपया इस कार्य हेतु प्राथमिकता चुनें. अनुमत सीमा 1 (कम) से 10 (उच्च) तक है. प्राथमिकता का चयन नहीं किए जाने पर डिफ़ॉल्ट मान 4 का उपयोग किया जाएगा. चेतावनी: 6 या इससे अधिक प्राथमिकताओं के कारण क्रॉनजॉब्स अधिक समय चलने के कारण सिस्टम हैंग हो सकता है.

