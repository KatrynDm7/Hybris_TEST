typesearchparam=टाइप किए गए खोज पैरामीटर की जानकारी
text.abstractdynamicsavedquerysearchparameter.description=इस कंटेनर का उपयोग एक अनुनेय खोज में पैरामीटर के संचालन हेतु किया जाता है. कल्पना करें कि किसी के द्वारा निम्न खोज की गई है 'SELECT {pk} FROM {ग्राहक} WHERE &lt;param&gt;' वह व्यक्ति &lt;param&gt; को प्रतिस्थापित करने की विधि निर्दिष्ट करके पैरामीटर की एक सूची बनाएगा.
text.abstractdynamicsavedquerysearchparameter.emptyhandling.description=यह उल्लेखित करता है कि रिक्त पैरामीटर मानों के साथ कैसे व्यवहार करना चाहिए.<br><ul><li>उपेक्षा करें- रिक्त होने पर पैरामीटर को क्वेरी से हटा दें</li><li>जैसा है वैसा रहने दें- पैरामीटर का मान चाहे जो हो, इसे किसी भी स्थिति में वैसे ही रहने दें</li><li>Trim &amp; उपेक्षा करें- मान की छंटाई पहले करता है, तत्पश्चात रिक्त होने पर इस पैरामीटर को सूची से भी हटा देता है.</li></ul>इस पैरामीटर हेतु ‘रिक्त है’ अथवा ‘रिक्त नहीं है’ में से किसी भी एक ऑपरेटर का प्रयोग किए जाने पर इसका कोई प्रभाव नहीं पड़ता.
text.abstractdynamicsavedquerysearchparameter.searchparametername.description=गैर-स्थानीकृत खोज पैरामीटर का नाम. इसे अनुनेय खोज में प्रदत्त पैरामीटर के अनुसार होना चाहिए. साधारणतः यह ‘?’ अक्षर के ठीक पश्चात होता है.
text.abstractdynamicsavedquerysearchparameter.joinalias.description=पैरामीटर का उपयोग JOIN विवरण में किए जाने पर, कृपया यहां पर उपनाम प्रदान करें. ध्यान रखें कि इसे आपके द्वारा क्वेरी में प्रयुक्त उपनाम के अनुसार होना चाहिए.
text.abstractdynamicsavedquerysearchparameter.name.description=खोज इंटरफ़ेस में प्रयुक्त स्थानीकृत पैरामीटर का नाम. इस नाम का उपयोग पैरामीटर के नाम के स्थान पर किया जाएगा.

text.typeddynamicsavedquerysearchparameter.description=किसी JOIN कथन में प्रयुक्त होने पर, इस पैरामीटर प्रकार का उपयोग करें. उस पैरामीटर द्वारा आप एक विशेष प्रकार (वास्तव में जिसके साथ आप जोड़ना चाहते हैं) का चयन कर सकते हैं. तत्पश्चात आप उस प्रकार के लिए पैरामीटर के रूप में प्रयोग किए जाने हेतु विशेषता को चुन सकते हैं.
text.typeddynamicsavedquerysearchparameter.typedsearchparameter.description=खोज में प्रयोग किए जाने हेतु उपलब्ध प्रकार विशेषताओं की सूची दर्शाएं. मात्र कोई एनक्लोजिंग प्रकार पहले चयनित किए जाने पर ही यह पूर्ण होता है.      
text.typeddynamicsavedquerysearchparameter.enclosingtype.description=join हेतु वास्तविक प्रकार. इसे संभावित खोज विशेषताओं की सूची प्राप्त करने हेतु पहले चुना जाना चाहिए.

text.composedtypedynamicsavedquerysearchparameter.description=यदि क्वेरी परिणाम प्रकार से संबंधित विशेषताओं से चयन करना चाहते हैं, तो इस प्रकार का उपयोग करें. संलग्न प्रकार को प्रीसेट किया जाएगा तथा इसे परिवर्तित नहीं किया जा सकेगा.

text.wherepart.replacepattern.description=यह संदर्भित क्वेरी में एकत्रित where भाग से प्रतिस्थापित किए जाने वाला पैटर्न है. जैसे- यदि "SELECT {pk} FROM {ग्राहक} WHERE &lt;param&gt;" क्वेरी है, तो &lt;param&gt; को प्रतिस्थापी पैटर्न के रूप में सेट किया जाना चाहिए. तत्पश्चात इस भाग को उत्पादित where भाग द्वारा प्रतिस्थापित किया जाएगा. 
text.wherepart.dynamicparams.description=इसमें इस where भाग हेतु पैरामीटर की एक सूची समाहित है. इस सूची में उल्लेखित पैरामीटर को खोज इंटरफ़ेस में दर्शाया जाएगा. 

text.dynamicsavedquery.description=संचित क्वेरी का और भी अधिक अनुनेय कार्यान्वयन. आंतरिक खोज प्रक्रिया में भेजे जाने से पूर्व पैरामीटर के मानों की गणना की जाएगी तथा पैरामीटर सेटिंग्स के आधार पर, अनुपस्थित पैरामीटर को खोज स्ट्रिंग से हटा दिया जाएगा. अतः पैरामीटर अनुपस्थित होने पर भी क्वेरी का कार्यान्वयन किया जा सकता है. क्वेरी "SELECT {pk} FROM {ग्राहक} WHERE &lt;param&gt;" के जैसी हो सकती है.
text.dynamicsavedquery.wherepart.description=सामान्यतः क्वेरी में एक where भाग होता है. इस where भाग यहां पर निर्मित करें. Sub Select Query की स्थिति में आपके पास एकाधिक where भाग हो सकते हैं, अतः आप यहां पर उनकी सूची प्रदान कर सकते हैं. मात्र यह सुनिश्चित कर लें कि वे अपने प्रतिस्थापी पैटर्न में भिन्न हों. यह भी सुनिश्चित कर लें कि आपके where भाग का प्रतिस्थापी पैटर्न आपकी क्वेरी के where भाग से मेल खाता हो. हमारे उपरोक्त उदाहरण के अनुसार आपके पास कम से कम एक where भाग होना चाहिए, जिसमें &lt;param&gt; का उपयोग प्रतिस्थापी पैटर्न के रूप में किया गया हो.
text.dynamicsavedquery.generatedflexiblesearch.description=उत्पादित अनुनेय खोज को इस प्रकार प्रदर्शित करता है, जैसे कि इसे खोज इंटरफ़ेस में सभी पैरामीटर के उपस्थित होने पर प्रयुक्त किए जाने के पश्चात प्रदर्शित किया जाएगा. यह दर्शाएगा कि यह कैसा दिखता है.

advancedsavedquery.wherepart.and.truename=AND
advancedsavedquery.wherepart.and.falsename=OR
