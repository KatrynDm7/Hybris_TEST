typesearchparam=Info Parameter Pencarian Bertipe
text.abstractdynamicsavedquerysearchparameter.description=Kontener ini digunakan untuk menangani parameter dalam Flexible Search. Asumsikan satu dari yang ditentukan pencarian berikut 'SELECT {pk} FROM {Customer} WHERE &lt;param&gt;' akan menghasilkan daftar parameter yang menentukan bagaimana mengganti &lt;param&gt;.
text.abstractdynamicsavedquerysearchparameter.emptyhandling.description=Menentukan cara menangani nilai-nilai parameter yang kosong. <br><ul><li>Abaikan - jika kosong, hapus parameter dari kueri</li><li>Apa adanya - biarkan parameter dengan nilai apa adanya</li><li>Pangkas &amp; Abaikan - memangkas dulu nilai, jika kemudian kosong, maka parameter akan turut terhapus dari daftar.</li></ul>Tindakan ini tidak akan berdampak jika salahsatu dari operator 'kosong' atau 'tidak kosong' digunakan untuk parameter ini.
text.abstractdynamicsavedquerysearchparameter.searchparametername.description=Nama parameter pencarian tak terlokalkan. Harus cocok dengan parameter yang diberikan dalam Flexible Search. Biasanya yang mengikuti karakter '?'.
text.abstractdynamicsavedquerysearchparameter.joinalias.description=Jika parameter digunakan dalam pernyataan JOIN, isikan Alias di sini. Pastikan Alias cocok dengan yang digunakan pada kueri.
text.abstractdynamicsavedquerysearchparameter.name.description=Nama parameter terlokalkan yang digunakan dalam antarmuka pencarian akan digunakan sebagai pengganti Nama Parameter.

text.typeddynamicsavedquerysearchparameter.description=Gunakan tipe parameter ini jika digunakan dalam pernyataan JOIN. Dengan parameter tersebut Anda dapat memilih tipe spesifik (yang akan Anda operasikan dengan formula JOIN). Kemudian Anda dapat memilih atribut yang ingin Anda gunakan sebagai parameter dari tipe tersebut.
text.typeddynamicsavedquerysearchparameter.typedsearchparameter.description=Menampilkan daftar atribut tipe yang tersedia untuk digunakan di pencarian. Adalah (Is) hanya diisikan jika sebuah tipe penutupan telah dipilih dulu.      
text.typeddynamicsavedquerysearchparameter.enclosingtype.description=Tipe aktual untuk join. Harus dipilih dulu untuk mendapatkan daftar atribut pencarian yang memungkinkan.

text.composedtypedynamicsavedquerysearchparameter.description=Gunakan tipe ini jika ingin memilih dari atribut milik Tipe Hasil kueri. Tipe Penutupan akan diset di awal dan tidak dapat diubah.

text.wherepart.replacepattern.description=Pola tersebut akan diganti dengan bagian "where" yang telah disusun di kueri yang merujuknya. Misal, jika kuerinya "SELECT {pk} FROM {Customer} WHERE &lt;param&gt;" maka Pola Replace harus diset ke &lt;param&gt;. Bagian ini kemudian akan diganti dengan bagian "where" yang dibuat. 
text.wherepart.dynamicparams.description=Menyimpan daftar parameter yang diisikan untuk bagian "where" ini. Parameter yang ditentukan di daftar ini akan ditampilkan dalam antarmuka pencarian. 

text.dynamicsavedquery.description=Pengimplementasian yang lebih fleksibel dari Kueri Tersimpan. Sebelum kueri ini dilewatkan ke mekanisme pencarian internal, nilai parameter akan dinilai dan didasarkan pada pengaturan parameter. Parameter yang terlewat dapat dihapus dari string pencarian. Karena itu kueri ini dapat dieksekusi meskipun parameternya hilang. Kueri dapat terlihat seperti "SELECT {pk} FROM {Customer} WHERE &lt;param&gt;".
text.dynamicsavedquery.wherepart.description=Kueri biasanya terdiri dari satu bagian 'where'. Buat bagian 'where' ini di sini. Jika Kueri Sub Select memiliki beberapa bagian 'where', Anda dapat menyediakan daftarnya di sini. Pastikan daftar tersebut berbeda dari apa yang ada di Pola Ganti. Pastikan juga Pola Replace di bagian 'where' Anda cocok dengan yang ada di kueri. Pada contoh di atas Anda harus memiliki sedikitnya satu bagian 'where', menggunakan &lt;param&gt; sebagai Pola Replace.
text.dynamicsavedquery.generatedflexiblesearch.description=Menampilkan Flexible Search yang dihasilkan sebagaimana akan digunakan jika semua parameter diisikan ke dalam antarmuka pencarian. Memberi Anda gambaran akan tampilannya.

advancedsavedquery.wherepart.and.truename=DAN
advancedsavedquery.wherepart.and.falsename=ATAU
