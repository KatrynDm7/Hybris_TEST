typesearchparam=入力された検索パラメーターの情報
text.abstractdynamicsavedquerysearchparameter.description=このコンテナーは、フレキシブル検索のパラメーターを処理するために使用されます。'SELECT {pk} FROM {Customer} WHERE &lt;param&gt;' という検索を指定した場合には、&lt;param&gt; の置換方法を指定するパラメーター リストを作成します.
text.abstractdynamicsavedquerysearchparameter.emptyhandling.description=これは、空のパラメーター値の処理方法を指定します。<br><ul><li>無視 - 空の場合、クエリからパラメーターを削除します。</li><li>そのまま - 指定されている値に関係なく、パラメーターを残します。</li><li>トリム/無視 - 最初に値をトリミングし、空の場合は、リストからパラメーターを削除します。</li></ul>このパラメーターに 'iは空白' または 'は空白ではない' 演算子が使用されている場合は、効果がありません.
text.abstractdynamicsavedquerysearchparameter.searchparametername.description=アンローカライズされた検索パラメーター名。フレキシブル検索で指定されたパラメーターと一致するはずです。通常は '?' 文字に続くものです.
text.abstractdynamicsavedquerysearchparameter.joinalias.description=JOIN ステートメントにパラメーターが使用されている場合、ここにエイリアスを指定してください。クエリに使用するものと一致することを確認してください.
text.abstractdynamicsavedquerysearchparameter.name.description=検索インターフェイスに使用されるローカライズされたパラメーター名。パラメーター名の代わりに使用されます.

text.typeddynamicsavedquerysearchparameter.description=JOIN ステートメントに使用する場合には、このパラメーター タイプを使用します。このパラメーターを使用すると、特定タイプ (実際に結合するもの) を選択できます。その後、パラメーターとして使用する属性をそのタイプから選択できます.
text.typeddynamicsavedquerysearchparameter.typedsearchparameter.description=検索に使用可能なタイプの属性リストを表示します。最初に囲みタイプを選択している場合にのみ、設定されます      
text.typeddynamicsavedquerysearchparameter.enclosingtype.description=結合する実際のタイプ。可能な検索属性のリストを表示するために、最初に選択する必要があります.

text.composedtypedynamicsavedquerysearchparameter.description=クエリ結果タイプに属する属性から選択する場合は、このタイプを使用します。囲みタイプはプリセットされており、変更できません.

text.wherepart.replacepattern.description=これは、参照クエリでアセンブルされた where 部と置換するパターンです。たとえば、クエリが "SELECT {pk} FROM {Customer} WHERE &lt;param&gt;" の場合、置換パターンを &lt;param&gt; に設定する必要があります。これにより、この部分が生成された where 部と置換されます 
text.wherepart.dynamicparams.description=この where 部に設定されたパラメーターのリストを保持します。このリストに指定されたパラメーターが検索インターフェイスに表示されます 

text.dynamicsavedquery.description=より柔軟に実装できる保存クエリ。クエリが内部検索メカニズムに渡される前に、パラメーター設定に基づいてパラメーター値が評価され、欠けているパラメーターを検索文字列から削除することができます。したがって、パラメーターがなくても、クエリが実行できるようになります。クエリの例として、"SELECT {pk} FROM {Customer} WHERE &lt;param&gt;" が挙げられます.
text.dynamicsavedquery.wherepart.description=クエリは通常、1 つの where 部で構成されます。ここでは、この where 部を作成します。サブセレクト クエリの場合は、複数の where 部を持つことができるため、ここでそのリストを指定できます。この場合は、単にそれらの置換パターンが異なることを確認してください。また、where 部の置換パターンがクエリのものと一致することを確認してください。上の例では、&lt;param&gt; を置換パターンとして使用して、1 つ以上の where 部を指定する必要があります.
text.dynamicsavedquery.generatedflexiblesearch.description=検索インターフェイス内ですべてのパラメーターが設定されている場合に実際に使用される生成後のフレキシブル検索を表示します。これにより、検索がどのようになるかを確認することができます.

advancedsavedquery.wherepart.and.truename=AND
advancedsavedquery.wherepart.and.falsename=OR
