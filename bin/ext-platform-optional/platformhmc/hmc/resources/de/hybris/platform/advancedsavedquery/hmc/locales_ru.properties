typesearchparam=Сведения о типизированном поиске параметров
text.abstractdynamicsavedquerysearchparameter.description=Данный контейнер используется для работы с параметром при гибком поиске. Предположим, заданы следующие параметры поиска 'SELECT {pk} FROM {Customer} WHERE &lt;param&gt;' будет создан список параметров, который указывает, как заменить &lt;param&gt;.
text.abstractdynamicsavedquerysearchparameter.emptyhandling.description=Здесь указывается, каким образом следует поступать с пустыми значениями параметров. <br><ul><li>Игнорировать: если пусто, параметр будет удален из запроса</li><li>Оставить: оставить параметр независимо от его значения</li><li>Trim &amp; Игнорировать: сперва значение усекается и, если остается пустым, параметр также удаляется из списка.</li></ul>Операция не выполняется, если применительно к данному параметру используется один из операторов is empty ("пустой") или is not empty ("не пустой").
text.abstractdynamicsavedquerysearchparameter.searchparametername.description=Имя параметра нелокализованного поиска. Должен совпадать с параметром, заданным при гибком поиске. Обычно он следует за символом "?".
text.abstractdynamicsavedquerysearchparameter.joinalias.description=Если данный параметр используется в выражении JOIN, укажите Псевдоним. Он должен совпадать с Псевдонимом, который вы используете в запросе.
text.abstractdynamicsavedquerysearchparameter.name.description=Имя локализованного параметра, используемое в интерфейсе пользователя. Будет использоваться вместо Имени параметра.

text.typeddynamicsavedquerysearchparameter.description=Используйте данный тип параметра в выражении JOIN. С помощью данного параметра вы можете выбрать конкретный тип (фактически тип, который вы хотите подсоединить). Затем из этого типа вы можете выбрать атрибут, который вы намерены использовать в качестве параметра.
text.typeddynamicsavedquerysearchparameter.typedsearchparameter.description=Отображение списка доступных атрибутов типа для использования в поиске. Заполняется только после выбора включающего типа.      
text.typeddynamicsavedquerysearchparameter.enclosingtype.description=Фактически присоединяемый тип. Должен быть выбран первым с целью получить список возможных атрибутов поиска.

text.composedtypedynamicsavedquerysearchparameter.description=Используйте данный тип, если вы намерены сделать выбор из атрибутов, относящихся к типу результатов поиска. Включающий тип будет предустановлен и недоступен для изменения.

text.wherepart.replacepattern.description=Данный шаблон будет заменен сформированным where-сегментом ссылающегося запроса. Например, "SELECT {pk} FROM {Customer} WHERE &lt;param&gt;" является запросом, который должен быть установлен для шаблона замены (Replace Pattern) &lt;param&gt;.В этом случае данный сегмент будет заменен сформированным where-сегментом. 
text.wherepart.dynamicparams.description=Содержит список параметров, которые заполняются для данного where-сегмента. Параметр, указанный в данном списке, будет отображаться в интерфейсе поиска. 

text.dynamicsavedquery.description=Более гибкое применение Сохраненных запросов. До передачи запроса во внутреннюю поисковую машину значения параметров будут оцениваться и основываться на настройках параметров, при этом недостающие параметры могут быть удалены из строки поиска. Таким образом, запрос может быть выполнен даже при отсутствии параметров. Запрос может выглядеть следующим образом: "SELECT {pk} FROM {Customer} WHERE &lt;param&gt;".
text.dynamicsavedquery.wherepart.description=Запрос обычно состоит из одного where-сегмента. Данный сегмент местоположения необходимо создать здесь. В случае Запроса дальнейшего выбора можно иметь несколько where-сегментов, поэтому их список может быть указан здесь. Просто убедитесь, что они отличаются в Шаблоне замены. Также убедитесь, что Шаблон замены в вашем where-сегменте совпадает с данными в запросе. В вышеуказанном примере можно указать только один where-сегмент местоположения, используемый в качестве Шаблона замены &lt;param&gt;.
text.dynamicsavedquery.generatedflexiblesearch.description=Отображает сформированный гибкий поиск в том виде, как если бы он использовался при заполнении всех параметров внутри поискового интерфейса.Дает представление о том, как это может выглядеть.

advancedsavedquery.wherepart.and.truename=AND
advancedsavedquery.wherepart.and.falsename=OR
