# Specifies the location of the spring context file put automatically to the global platform application context.
hybrisrootcauseanalysis.application-context=hybrisrootcauseanalysis-spring.xml


# =================================================
# ---------- EXCEPTION ANALYSIS -------------------
# =================================================

# The minimum effective severity for Logs.
# Possible values: NONE, ALL, INFO, WARNING, ERROR, FATAL 
# Default value: INFO
# HAC dynamic change effective: YES
e2e.rootcauseanalysis.exceptionanalysis.listlog.logseverity = INFO

# The minimum effective severity for Traces
# Possible values: NONE, ALL, INFO, WARNING, ERROR, FATAL 
# Default value: ERROR
# HAC dynamic change effective: YES
e2e.rootcauseanalysis.exceptionanalysis.listlog.traceseverity = ERROR

# Enables or disables traces
# Possible values: true, false 
# Default value: false
# HAC dynamic change effective: YES
e2e.rootcauseanalysis.exceptionanalysis.listlog.enabletracing = false

# Destination directory for writing the Logs
# Possible values: <some path>
# Default value: ${HYBRIS_LOG_DIR}/sap/logs/log%g.log
# HAC dynamic change effective: NO
e2e.rootcauseanalysis.exceptionanalysis.listlog.logpath = ${HYBRIS_LOG_DIR}/sap/logs/log%g.log

# Destination directory for writing the Traces
# Possible values: <some path>
# Default value: ${HYBRIS_LOG_DIR}/sap/traces/trace%g.trc
# HAC dynamic change effective: NO
e2e.rootcauseanalysis.exceptionanalysis.listlog.tracepath = ${HYBRIS_LOG_DIR}/sap/traces/trace%g.trc

# Maximum file size (in bytes) for a single Log or Trace file if rotation is enabled.
# Possible values: Non-negative integer (setting either rotationsize or rotationcount to 0 will turn off rotation)
# Default value: 52428800 (50 mb)
# HAC dynamic change effective: NO
e2e.rootcauseanalysis.exceptionanalysis.listlog.rotationsize = 52428800

# Number of files in the rotation fileset
# Possible values: Non-negative integer (setting either rotationsize or rotationcount to 0 will turn off rotation)
# Default value: 10
# HAC dynamic change effective: NO
e2e.rootcauseanalysis.exceptionanalysis.listlog.rotationcount = 10