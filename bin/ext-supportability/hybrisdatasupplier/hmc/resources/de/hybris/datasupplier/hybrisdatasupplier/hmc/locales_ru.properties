text.systemid.explanation = Вплоть до 8-значного идентификатора системы Apache Tomcat. Учтите, что эту величину можно задать только после первого запуска SLDDS. Вы не можете изменить идентификатор SID для существующей системы Tomcat. Однако, вы можете изменить SID из интерфейса пользователя System Maintenance в программе SAP Solution Manager. Значение должно соответствовать условиям "^[A-Z\\d]{3}[A-Z\\d_]{0,5}$"

