text.systemid.explanation = Apache Tomcat 시스템의 최대 8자의 식별자. 이 값은 첫 번째 SLDDS 실행 전에만 설정할 수 있습니다. 기존 Tomcat 시스템의 SID를 변경할 수 없습니다. 그러나 SAP Solution Manager의 시스템 유지 관리 UI 내에서 SID를 변경할 수 있습니다. 이 값은 "^[A-Z\\d]{3}[A-Z\\d_]{0,5}$"와 일치해야 합니다.

