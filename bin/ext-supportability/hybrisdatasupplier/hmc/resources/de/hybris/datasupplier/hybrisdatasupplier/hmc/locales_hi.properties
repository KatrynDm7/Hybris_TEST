text.generatedwar.warning = उत्पन्न war फाइल को मीडिया आइटम के रूप में संचित किया गया है. कृपया सफल डिप्लॉयमेंट के पश्चात उस मीडिया को हटाने का ध्यान रखें.
text.systemid.explanation = अपाचे टॉमकैट सिस्टम के 8-अक्षरों तक का पहचानकर्ता. ध्यान दें कि इस मान को केवल प्रथम SLDDS रन के पहले ही सेट किया जा सकता है. आप किसी विद्यमान टॉमकैट सिस्टम के लिए SID को परिवर्तित नहीं कर सकते. हालाँकि, आप SAP सोल्यूशन मेनेजर में सिस्टम मेंटेनेंस UI के मध्य SID परिवर्तित कर सकते हैं. मान को "^[A-Z\\d]{3}[A-Z\\d_]{0,5}$" के अनुरूप होना चाहिए

