text.systemid.explanation = Identificador de hasta 8 caracteres del sistema Apache Tomcat. Este valor solo se puede definir antes de la primera ejecución de SLDDS. No se puede cambiar el SID de un sistema Tomcat ya implantado, pero el SID se puede cambiar en la IU de System Maintenance en SAP Solution Manager. El valor debe coincidir con "^[A-Z\\d]{3}[A-Z\\d_]{0,5}$"

