javax.validation.constraints.AssertFalse.message="{field}" 属性は "false" に設定する必要があります.
javax.validation.constraints.AssertTrue.message="{field}" 属性は "true" にする必要があります.
javax.validation.constraints.DecimalMax.message="{field}" 属性は {value} 以下である必要があります.
javax.validation.constraints.DecimalMin.message="{field}" 属性は {value} 以上である必要があります.
javax.validation.constraints.Digits.message="{field}" 属性に無効な数字構文(正しくは<{integer} digits>.<{fraction} digits>)があります.
javax.validation.constraints.Future.message="{field}" 属性は将来の日付である必要があります.
javax.validation.constraints.Max.message="{field}" 属性は {value} 以下である必要があります.
javax.validation.constraints.Min.message="{field}" 属性は {value} 以上である必要があります.
javax.validation.constraints.NotNull.message="{field}" 属性は null にはできません.
javax.validation.constraints.Null.message="{field}" 属性は null である必要があります.
javax.validation.constraints.Past.message="{field}" 属性は過去である必要があります.
javax.validation.constraints.Pattern.message="{field}" 属性は正規表現 "{regexp}" と一致する必要があります.
javax.validation.constraints.Size.message="{field}" 属性内の文字数は {min} 以上 {max} 以下である必要があります.

